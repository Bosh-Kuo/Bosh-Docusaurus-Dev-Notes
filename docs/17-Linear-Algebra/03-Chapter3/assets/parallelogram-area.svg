<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 380">
  <defs>
    <!-- Proper arrow marker for vectors -->
    <marker id="vectorArrowRed" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#dc3545"/>
    </marker>
    <marker id="vectorArrowBlue" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#0d6efd"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="550" height="380" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="20" y="28" font-family="Georgia, serif" font-size="16" fill="#212529" font-weight="bold">
    Parallelogram Area = |det(A)|
  </text>
  
  <!-- Grid system -->
  <g transform="translate(100, 280)">
    <!-- Grid lines -->
    <g stroke="#e9ecef" stroke-width="1">
      <!-- Vertical lines -->
      <line x1="-60" y1="-220" x2="-60" y2="40"/>
      <line x1="-20" y1="-220" x2="-20" y2="40"/>
      <line x1="20" y1="-220" x2="20" y2="40"/>
      <line x1="60" y1="-220" x2="60" y2="40"/>
      <line x1="100" y1="-220" x2="100" y2="40"/>
      <line x1="140" y1="-220" x2="140" y2="40"/>
      <line x1="180" y1="-220" x2="180" y2="40"/>
      <line x1="220" y1="-220" x2="220" y2="40"/>
      <!-- Horizontal lines -->
      <line x1="-80" y1="-200" x2="240" y2="-200"/>
      <line x1="-80" y1="-160" x2="240" y2="-160"/>
      <line x1="-80" y1="-120" x2="240" y2="-120"/>
      <line x1="-80" y1="-80" x2="240" y2="-80"/>
      <line x1="-80" y1="-40" x2="240" y2="-40"/>
      <line x1="-80" y1="0" x2="240" y2="0"/>
    </g>
    
    <!-- Axes -->
    <line x1="-80" y1="0" x2="240" y2="0" stroke="#212529" stroke-width="2"/>
    <line x1="0" y1="-220" x2="0" y2="40" stroke="#212529" stroke-width="2"/>
    
    <!-- Axis labels -->
    <text x="230" y="25" font-family="Georgia, serif" font-size="14" fill="#212529">x</text>
    <text x="10" y="-205" font-family="Georgia, serif" font-size="14" fill="#212529">y</text>
    <text x="-25" y="25" font-family="Georgia, serif" font-size="12" fill="#212529">(0,0)</text>
    
    <!-- Parallelogram filled -->
    <polygon points="0,0 140,-40 200,-120 60,-80" fill="#6c5ce7" fill-opacity="0.25" stroke="#6c5ce7" stroke-width="2"/>
    
    <!-- Vector u (red) - from origin to (140, -40) -->
    <line x1="0" y1="0" x2="130" y2="-37" stroke="#dc3545" stroke-width="3" marker-end="url(#vectorArrowRed)"/>
    <text x="80" y="-5" font-family="Georgia, serif" font-size="18" fill="#dc3545" font-weight="bold">u</text>
    <text x="148" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#dc3545">(a, c)</text>
    
    <!-- Vector v (blue) - from origin to (60, -80) -->
    <line x1="0" y1="0" x2="52" y2="-72" stroke="#0d6efd" stroke-width="3" marker-end="url(#vectorArrowBlue)"/>
    <text x="20" y="-55" font-family="Georgia, serif" font-size="18" fill="#0d6efd" font-weight="bold">v</text>
    <text x="65" y="-85" font-family="Arial, sans-serif" font-size="12" fill="#0d6efd">(b, d)</text>
    
    <!-- Parallelogram construction lines (dashed) -->
    <line x1="140" y1="-40" x2="200" y2="-120" stroke="#6c757d" stroke-width="1" stroke-dasharray="5,3"/>
    <line x1="60" y1="-80" x2="200" y2="-120" stroke="#6c757d" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Area label -->
    <text x="110" y="-70" font-family="Georgia, serif" font-size="14" fill="#6c5ce7" font-weight="bold">Area</text>
  </g>
  
  <!-- Matrix notation on the right -->
  <g transform="translate(380, 80)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="14" fill="#212529">A =</text>
    
    <!-- Matrix brackets -->
    <path d="M 30 -15 L 25 -15 L 25 45 L 30 45" fill="none" stroke="#212529" stroke-width="2"/>
    <path d="M 110 -15 L 115 -15 L 115 45 L 110 45" fill="none" stroke="#212529" stroke-width="2"/>
    
    <text x="55" y="5" font-family="Georgia, serif" font-size="16" fill="#dc3545" text-anchor="middle">a</text>
    <text x="90" y="5" font-family="Georgia, serif" font-size="16" fill="#0d6efd" text-anchor="middle">b</text>
    <text x="55" y="35" font-family="Georgia, serif" font-size="16" fill="#dc3545" text-anchor="middle">c</text>
    <text x="90" y="35" font-family="Georgia, serif" font-size="16" fill="#0d6efd" text-anchor="middle">d</text>
    
    <!-- u and v labels -->
    <text x="55" y="60" font-family="Georgia, serif" font-size="12" fill="#dc3545" text-anchor="middle">↑u</text>
    <text x="90" y="60" font-family="Georgia, serif" font-size="12" fill="#0d6efd" text-anchor="middle">↑v</text>
  </g>
  
  <!-- Formula box - moved to bottom right -->
  <g transform="translate(380, 270)">
    <rect x="-10" y="-25" width="160" height="80" rx="8" fill="#ffffff" stroke="#6c5ce7" stroke-width="2"/>
    
    <text x="70" y="0" font-family="Georgia, serif" font-size="14" fill="#212529" text-anchor="middle" font-weight="bold">Area Formula</text>
    
    <text x="70" y="30" font-family="Georgia, serif" font-size="16" fill="#6c5ce7" text-anchor="middle" font-weight="bold">
      |ad − bc|
    </text>
    
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">
      = |det(A)|
    </text>
  </g>
</svg>
