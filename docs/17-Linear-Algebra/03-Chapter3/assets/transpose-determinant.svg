<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .grid { stroke: #f1f3f5; stroke-width: 1; }
    .axis { stroke: #adb5bd; stroke-width: 1.5; }
    .vector-a { stroke: #007bff; stroke-width: 3; marker-end: url(#arrow-a); }
    .vector-b { stroke: #28a745; stroke-width: 3; marker-end: url(#arrow-b); }
    .area-blue { fill: rgba(0, 123, 255, 0.15); stroke: #007bff; stroke-width: 1; }
    .area-orange { fill: rgba(253, 126, 20, 0.15); stroke: #fd7e14; stroke-width: 1; }
    .text { font-family: 'Inter', sans-serif; font-size: 13px; }
    .title { font-weight: bold; font-size: 15px; fill: #343a40; }
  </style>

  <defs>
    <marker id="arrow-a" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="3" markerHeight="3" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#007bff" />
    </marker>
    <marker id="arrow-b" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="3" markerHeight="3" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#28a745" />
    </marker>
  </defs>

  <!-- Left: Matrix A -->
  <g transform="translate(40, 60)">
    <text x="100" y="-20" text-anchor="middle" class="title">Matrix A (Rows)</text>
    <g class="grid">
      <path d="M 0 0 L 200 0 M 0 50 L 200 50 M 0 100 L 200 100 M 0 150 L 200 150" />
      <path d="M 0 0 L 0 150 M 50 0 L 50 150 M 100 0 L 100 150 M 150 0 L 150 150" />
    </g>
    <path class="area-blue" d="M 0 0 L 100 50 L 100 150 L 0 100 Z" />
    <line class="vector-a" x1="0" y1="0" x2="100" y2="50" />
    <line class="vector-b" x1="0" y1="0" x2="0" y2="100" />
    <text x="110" y="60" fill="#007bff">Row 1 (2,1)</text>
    <text x="10" y="110" fill="#28a745">Row 2 (0,2)</text>
  </g>

  <!-- Right: Matrix A^T -->
  <g transform="translate(340, 60)">
    <text x="100" y="-20" text-anchor="middle" class="title">Matrix A^T (Rows = A's Columns)</text>
    <g class="grid">
      <path d="M 0 0 L 200 0 M 0 50 L 200 50 M 0 100 L 200 100 M 0 150 L 200 150" />
      <path d="M 0 0 L 0 150 M 50 0 L 50 150 M 100 0 L 100 150 M 150 0 L 150 150" />
    </g>
    <path class="area-orange" d="M 0 0 L 100 0 L 150 100 L 50 100 Z" />
    <line class="vector-a" x1="0" y1="0" x2="100" y2="0" stroke="#fd7e14" />
    <line class="vector-b" x1="0" y1="0" x2="50" y2="100" stroke="#6f42c1" />
    <text x="110" y="10" fill="#fd7e14">Row 1 (2,0)</text>
    <text x="60" y="120" fill="#6f42c1">Row 2 (1,2)</text>
  </g>

  <text x="300" y="270" text-anchor="middle" class="title" fill="#0d6efd">Same Area: det(A) = det(A^T)</text>
</svg>
