<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 420">
  <defs>
    <!-- Proper arrow markers for vectors -->
    <marker id="arrowMarkerRed" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#dc3545"/>
    </marker>
    <marker id="arrowMarkerBlue" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#0d6efd"/>
    </marker>
    <marker id="arrowMarkerGreen" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#198754"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="620" height="420" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="20" y="28" font-family="Georgia, serif" font-size="16" fill="#212529" font-weight="bold">
    Parallelepiped Volume = |det(A)|
  </text>
  
  <!-- 3D Parallelepiped using isometric-like projection -->
  <g transform="translate(160, 300)">
    <!-- Back faces (lighter) -->
    <polygon points="0,0 130,-35 210,-90 80,-55" fill="#6c5ce7" fill-opacity="0.1" stroke="#6c5ce7" stroke-width="1"/>
    <polygon points="210,-90 210,-220 80,-185 80,-55" fill="#6c5ce7" fill-opacity="0.15" stroke="#6c5ce7" stroke-width="1"/>
    <polygon points="0,0 0,-130 80,-185 80,-55" fill="#6c5ce7" fill-opacity="0.15" stroke="#6c5ce7" stroke-width="1"/>
    
    <!-- Front faces (darker) -->
    <polygon points="0,-130 130,-165 210,-220 80,-185" fill="#6c5ce7" fill-opacity="0.25" stroke="#6c5ce7" stroke-width="1.5"/>
    <polygon points="0,0 130,-35 130,-165 0,-130" fill="#6c5ce7" fill-opacity="0.3" stroke="#6c5ce7" stroke-width="1.5"/>
    <polygon points="130,-35 210,-90 210,-220 130,-165" fill="#6c5ce7" fill-opacity="0.2" stroke="#6c5ce7" stroke-width="1.5"/>
    
    <!-- Origin point -->
    <circle cx="0" cy="0" r="4" fill="#212529"/>
    <text x="-30" y="25" font-family="Arial, sans-serif" font-size="12" fill="#212529">(0,0,0)</text>
    
    <!-- Vector u (red) - along x direction -->
    <line x1="0" y1="0" x2="118" y2="-32" stroke="#dc3545" stroke-width="3" marker-end="url(#arrowMarkerRed)"/>
    <text x="75" y="8" font-family="Georgia, serif" font-size="18" fill="#dc3545" font-weight="bold">u</text>
    
    <!-- Vector v (blue) - along y direction -->
    <line x1="0" y1="0" x2="70" y2="-48" stroke="#0d6efd" stroke-width="3" marker-end="url(#arrowMarkerBlue)"/>
    <text x="25" y="-35" font-family="Georgia, serif" font-size="18" fill="#0d6efd" font-weight="bold">v</text>
    
    <!-- Vector w (green) - along z direction -->
    <line x1="0" y1="0" x2="0" y2="-118" stroke="#198754" stroke-width="3" marker-end="url(#arrowMarkerGreen)"/>
    <text x="-22" y="-70" font-family="Georgia, serif" font-size="18" fill="#198754" font-weight="bold">w</text>
    
    <!-- Dashed construction lines -->
    <line x1="130" y1="-35" x2="130" y2="-165" stroke="#6c757d" stroke-width="1" stroke-dasharray="4,3"/>
    <line x1="80" y1="-55" x2="80" y2="-185" stroke="#6c757d" stroke-width="1" stroke-dasharray="4,3"/>
    <line x1="0" y1="-130" x2="80" y2="-185" stroke="#6c757d" stroke-width="1" stroke-dasharray="4,3"/>
    <line x1="0" y1="-130" x2="130" y2="-165" stroke="#6c757d" stroke-width="1" stroke-dasharray="4,3"/>
    
    <!-- Volume label -->
    <text x="105" y="-110" font-family="Georgia, serif" font-size="14" fill="#6c5ce7" font-weight="bold">Volume</text>
  </g>
  
  <!-- Matrix notation -->
  <g transform="translate(430, 100)">
    <text x="0" y="0" font-family="Georgia, serif" font-size="14" fill="#212529">A =</text>
    
    <!-- Matrix brackets -->
    <path d="M 30 -20 L 25 -20 L 25 70 L 30 70" fill="none" stroke="#212529" stroke-width="2"/>
    <path d="M 130 -20 L 135 -20 L 135 70 L 130 70" fill="none" stroke="#212529" stroke-width="2"/>
    
    <!-- Column labels on top -->
    <text x="55" y="-30" font-family="Georgia, serif" font-size="12" fill="#dc3545" text-anchor="middle">u</text>
    <text x="85" y="-30" font-family="Georgia, serif" font-size="12" fill="#0d6efd" text-anchor="middle">v</text>
    <text x="115" y="-30" font-family="Georgia, serif" font-size="12" fill="#198754" text-anchor="middle">w</text>
    
    <!-- Matrix vertical bars to show columns -->
    <text x="55" y="10" font-family="Georgia, serif" font-size="16" fill="#dc3545" text-anchor="middle">|</text>
    <text x="85" y="10" font-family="Georgia, serif" font-size="16" fill="#0d6efd" text-anchor="middle">|</text>
    <text x="115" y="10" font-family="Georgia, serif" font-size="16" fill="#198754" text-anchor="middle">|</text>
    
    <text x="55" y="35" font-family="Georgia, serif" font-size="16" fill="#dc3545" text-anchor="middle">u</text>
    <text x="85" y="35" font-family="Georgia, serif" font-size="16" fill="#0d6efd" text-anchor="middle">v</text>
    <text x="115" y="35" font-family="Georgia, serif" font-size="16" fill="#198754" text-anchor="middle">w</text>
    
    <text x="55" y="60" font-family="Georgia, serif" font-size="16" fill="#dc3545" text-anchor="middle">|</text>
    <text x="85" y="60" font-family="Georgia, serif" font-size="16" fill="#0d6efd" text-anchor="middle">|</text>
    <text x="115" y="60" font-family="Georgia, serif" font-size="16" fill="#198754" text-anchor="middle">|</text>
  </g>
  
  <!-- Formula box -->
  <g transform="translate(430, 220)">
    <rect x="-10" y="-25" width="175" height="100" rx="8" fill="#ffffff" stroke="#6c5ce7" stroke-width="2"/>
    
    <text x="77" y="0" font-family="Georgia, serif" font-size="14" fill="#212529" text-anchor="middle" font-weight="bold">Volume Formula</text>
    
    <text x="77" y="35" font-family="Georgia, serif" font-size="16" fill="#6c5ce7" text-anchor="middle" font-weight="bold">
      |det(A)|
    </text>
    
    <text x="77" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">
      = |(u × v) · w|
    </text>
  </g>
  
  <!-- Base area annotation -->
  <g transform="translate(430, 355)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">
      <tspan x="0" dy="0">Base area: |u × v|</tspan>
      <tspan x="0" dy="15">Height: projection of w</tspan>
    </text>
  </g>
</svg>
