<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 580 320">
  <defs>
    <!-- Proper arrow markers for vectors -->
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#dc3545"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M 0 0 L 10 5 L 0 10 L 3 5 Z" fill="#0d6efd"/>
    </marker>
    <marker id="curveArrowGreen" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M 0 0 L 8 4 L 0 8 L 2 4 Z" fill="#198754"/>
    </marker>
    <marker id="curveArrowRed" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M 0 0 L 8 4 L 0 8 L 2 4 Z" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="580" height="320" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="290" y="28" font-family="Georgia, serif" font-size="16" fill="#212529" font-weight="bold" text-anchor="middle">
    Signed Area: Orientation Matters
  </text>
  
  <!-- Left: Positive determinant (counterclockwise) -->
  <g transform="translate(110, 175)">
    <!-- Grid -->
    <g stroke="#e9ecef" stroke-width="1">
      <line x1="-60" y1="-100" x2="140" y2="-100"/>
      <line x1="-60" y1="-60" x2="140" y2="-60"/>
      <line x1="-60" y1="-20" x2="140" y2="-20"/>
      <line x1="-60" y1="20" x2="140" y2="20"/>
      <line x1="-40" y1="-120" x2="-40" y2="40"/>
      <line x1="0" y1="-120" x2="0" y2="40"/>
      <line x1="40" y1="-120" x2="40" y2="40"/>
      <line x1="80" y1="-120" x2="80" y2="40"/>
      <line x1="120" y1="-120" x2="120" y2="40"/>
    </g>
    
    <!-- Axes -->
    <line x1="-60" y1="0" x2="140" y2="0" stroke="#212529" stroke-width="1.5"/>
    <line x1="0" y1="-120" x2="0" y2="40" stroke="#212529" stroke-width="1.5"/>
    
    <!-- Parallelogram -->
    <polygon points="0,0 100,-25 140,-85 40,-60" fill="#198754" fill-opacity="0.2" stroke="#198754" stroke-width="2"/>
    
    <!-- Vector u (red) - horizontal-ish -->
    <line x1="0" y1="0" x2="90" y2="-22" stroke="#dc3545" stroke-width="2.5" marker-end="url(#arrowRed)"/>
    <text x="55" y="-2" font-family="Georgia, serif" font-size="16" fill="#dc3545" font-weight="bold">u</text>
    
    <!-- Vector v (blue) - more vertical -->
    <line x1="0" y1="0" x2="32" y2="-52" stroke="#0d6efd" stroke-width="2.5" marker-end="url(#arrowBlue)"/>
    <text x="4" y="-40" font-family="Georgia, serif" font-size="16" fill="#0d6efd" font-weight="bold">v</text>
    
    <!-- Rotation arrow (counterclockwise) from u to v -->
    <path d="M 50 -12 A 35 35 0 0 0 22 -35" fill="none" stroke="#198754" stroke-width="2" marker-end="url(#curveArrowGreen)"/>
    
    <!-- Label -->
    <text x="50" y="70" font-family="Georgia, serif" font-size="14" fill="#198754" font-weight="bold" text-anchor="middle">det(A) > 0</text>
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">v is counterclockwise from u</text>
  </g>
  
  <!-- Divider -->
  <line x1="290" y1="55" x2="290" y2="285" stroke="#dee2e6" stroke-width="2" stroke-dasharray="6,4"/>
  
  <!-- Right: Negative determinant (clockwise) -->
  <g transform="translate(400, 175)">
    <!-- Grid -->
    <g stroke="#e9ecef" stroke-width="1">
      <line x1="-60" y1="-100" x2="140" y2="-100"/>
      <line x1="-60" y1="-60" x2="140" y2="-60"/>
      <line x1="-60" y1="-20" x2="140" y2="-20"/>
      <line x1="-60" y1="20" x2="140" y2="20"/>
      <line x1="-40" y1="-120" x2="-40" y2="40"/>
      <line x1="0" y1="-120" x2="0" y2="40"/>
      <line x1="40" y1="-120" x2="40" y2="40"/>
      <line x1="80" y1="-120" x2="80" y2="40"/>
      <line x1="120" y1="-120" x2="120" y2="40"/>
    </g>
    
    <!-- Axes -->
    <line x1="-60" y1="0" x2="140" y2="0" stroke="#212529" stroke-width="1.5"/>
    <line x1="0" y1="-120" x2="0" y2="40" stroke="#212529" stroke-width="1.5"/>
    
    <!-- Parallelogram (same shape, but vectors swapped) -->
    <polygon points="0,0 40,-60 140,-85 100,-25" fill="#dc3545" fill-opacity="0.2" stroke="#dc3545" stroke-width="2"/>
    
    <!-- Vector u (red) - now more vertical -->
    <line x1="0" y1="0" x2="32" y2="-52" stroke="#dc3545" stroke-width="2.5" marker-end="url(#arrowRed)"/>
    <text x="3" y="-40" font-family="Georgia, serif" font-size="16" fill="#dc3545" font-weight="bold">u</text>
    
    <!-- Vector v (blue) - now horizontal-ish -->
    <line x1="0" y1="0" x2="90" y2="-22" stroke="#0d6efd" stroke-width="2.5" marker-end="url(#arrowBlue)"/>
    <text x="55" y="-2" font-family="Georgia, serif" font-size="16" fill="#0d6efd" font-weight="bold">v</text>
    
    <!-- Rotation arrow (clockwise) from u to v -->
    <path d="M 22 -35 A 35 35 0 0 1 50 -12" fill="none" stroke="#dc3545" stroke-width="2" marker-end="url(#curveArrowRed)"/>
    
    <!-- Label -->
    <text x="50" y="70" font-family="Georgia, serif" font-size="14" fill="#dc3545" font-weight="bold" text-anchor="middle">det(A) &lt; 0</text>
    <text x="50" y="90" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">v is clockwise from u</text>
  </g>
</svg>
