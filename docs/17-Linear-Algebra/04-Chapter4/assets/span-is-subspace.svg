<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="spanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:0.25"/>
    </linearGradient>
    <marker id="arrowV1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e53935"/>
    </marker>
    <marker id="arrowV2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1e88e5"/>
    </marker>
    <marker id="arrowSum" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7B1FA2"/>
    </marker>
    <marker id="arrowAxis" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#9e9e9e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">
    Span Generates Subspace
  </text>
  
  <!-- Coordinate system -->
  <g transform="translate(350, 230)">
    <!-- Grid -->
    <g stroke="#e0e0e0" stroke-width="1">
      <line x1="-250" y1="-150" x2="250" y2="-150"/>
      <line x1="-250" y1="-100" x2="250" y2="-100"/>
      <line x1="-250" y1="-50" x2="250" y2="-50"/>
      <line x1="-250" y1="0" x2="250" y2="0"/>
      <line x1="-250" y1="50" x2="250" y2="50"/>
      <line x1="-250" y1="100" x2="250" y2="100"/>
      <line x1="-200" y1="-150" x2="-200" y2="120"/>
      <line x1="-150" y1="-150" x2="-150" y2="120"/>
      <line x1="-100" y1="-150" x2="-100" y2="120"/>
      <line x1="-50" y1="-150" x2="-50" y2="120"/>
      <line x1="0" y1="-150" x2="0" y2="120"/>
      <line x1="50" y1="-150" x2="50" y2="120"/>
      <line x1="100" y1="-150" x2="100" y2="120"/>
      <line x1="150" y1="-150" x2="150" y2="120"/>
      <line x1="200" y1="-150" x2="200" y2="120"/>
    </g>
    
    <!-- Axes -->
    <line x1="-270" y1="0" x2="270" y2="0" stroke="#9e9e9e" stroke-width="2" marker-end="url(#arrowAxis)"/>
    <line x1="0" y1="150" x2="0" y2="-170" stroke="#9e9e9e" stroke-width="2" marker-end="url(#arrowAxis)"/>
    <text x="280" y="5" font-family="Arial, sans-serif" font-size="14" fill="#666">x</text>
    <text x="8" y="-160" font-family="Arial, sans-serif" font-size="14" fill="#666">y</text>
    
    <!-- Origin -->
    <circle cx="0" cy="0" r="5" fill="#333"/>
    <text x="10" y="18" font-family="Arial, sans-serif" font-size="12" fill="#333">O</text>
    
    <!-- Span region (animated fill) -->
    <rect x="-250" y="-150" width="500" height="270" fill="url(#spanGrad)" opacity="0">
      <animate attributeName="opacity" values="0;0;0.8;0.8" dur="6s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Vector v1 (red) with scaling animation -->
    <g>
      <!-- Base vector -->
      <line x1="0" y1="0" x2="100" y2="-60" stroke="#e53935" stroke-width="3" marker-end="url(#arrowV1)"/>
      <text x="110" y="-55" font-family="Arial, sans-serif" font-size="14" fill="#e53935" font-weight="bold">v₁</text>
      
      <!-- Scaled versions (animation) -->
      <line x1="0" y1="0" x2="200" y2="-120" stroke="#e53935" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="5,3">
        <animate attributeName="stroke-opacity" values="0;0.4;0.4;0" dur="6s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-100" y2="60" stroke="#e53935" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="5,3">
        <animate attributeName="stroke-opacity" values="0;0.4;0.4;0" dur="6s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Vector v2 (blue) with scaling animation -->
    <g>
      <!-- Base vector -->
      <line x1="0" y1="0" x2="60" y2="80" stroke="#1e88e5" stroke-width="3" marker-end="url(#arrowV2)"/>
      <text x="70" y="90" font-family="Arial, sans-serif" font-size="14" fill="#1e88e5" font-weight="bold">v₂</text>
      
      <!-- Scaled versions (animation) -->
      <line x1="0" y1="0" x2="120" y2="160" stroke="#1e88e5" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="5,3">
        <animate attributeName="stroke-opacity" values="0;0.4;0.4;0" dur="6s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="0" x2="-60" y2="-80" stroke="#1e88e5" stroke-width="2" stroke-opacity="0.4" stroke-dasharray="5,3">
        <animate attributeName="stroke-opacity" values="0;0.4;0.4;0" dur="6s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Linear combination example (appears after) -->
    <g opacity="0">
      <animate attributeName="opacity" values="0;0;0;1;1" dur="6s" repeatCount="indefinite"/>
      
      <!-- Parallelogram showing v1 + v2 -->
      <polygon points="0,0 100,-60 160,20 60,80" fill="#7B1FA2" fill-opacity="0.15" stroke="#7B1FA2" stroke-width="1" stroke-dasharray="4,2"/>
      
      <!-- Sum vector v1 + v2 -->
      <line x1="0" y1="0" x2="160" y2="20" stroke="#7B1FA2" stroke-width="3" marker-end="url(#arrowSum)"/>
      <text x="175" y="25" font-family="Arial, sans-serif" font-size="13" fill="#7B1FA2" font-weight="bold">v₁+v₂</text>
    </g>
  </g>
  
  <!-- Legend -->
  <g transform="translate(540, 60)">
    <rect x="0" y="0" width="140" height="120" rx="8" fill="#fff" stroke="#e0e0e0" stroke-width="1"/>
    <text x="70" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#333" text-anchor="middle">Legend</text>
    
    <line x1="15" y1="40" x2="45" y2="40" stroke="#e53935" stroke-width="3"/>
    <text x="55" y="44" font-family="Arial, sans-serif" font-size="11" fill="#333">v₁ = (2, -1.2)</text>
    
    <line x1="15" y1="60" x2="45" y2="60" stroke="#1e88e5" stroke-width="3"/>
    <text x="55" y="64" font-family="Arial, sans-serif" font-size="11" fill="#333">v₂ = (1.2, 1.6)</text>
    
    <rect x="15" y="78" width="30" height="12" fill="#9C27B0" fill-opacity="0.2"/>
    <text x="55" y="88" font-family="Arial, sans-serif" font-size="11" fill="#333">Span{v₁,v₂}</text>
    
    <text x="70" y="108" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">= R² (entire plane)</text>
  </g>
  
  <!-- Formula box at bottom -->
  <rect x="120" y="355" width="460" height="35" rx="6" fill="#e8f5e9" stroke="#4CAF50" stroke-width="1"/>
  <text x="350" y="378" font-family="Arial, sans-serif" font-size="13" fill="#2E7D32" text-anchor="middle">
    Span{v₁, v₂} = {c₁v₁ + c₂v₂ | c₁, c₂ ∈ ℝ} is always a subspace
  </text>
</svg>
