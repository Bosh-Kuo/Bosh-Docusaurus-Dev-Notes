<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <!-- Arrowhead markers -->
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e63946"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#457b9d"/>
    </marker>
    <!-- Gradient for boxes -->
    <linearGradient id="leftGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cce5ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">
    Row Space vs Column Space: Same Dimension, Different Ambient Spaces
  </text>
  
  <!-- Left box: R^n containing Row Space -->
  <g transform="translate(50, 60)">
    <!-- Outer box representing R^n -->
    <rect x="0" y="0" width="300" height="300" rx="10" fill="url(#leftGradient)" stroke="#457b9d" stroke-width="2"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#457b9d" text-anchor="middle">Ambient Space: R⁴</text>
    
    <!-- Grid for R^n -->
    <g stroke="#ddd" stroke-width="0.5">
      <line x1="30" y1="50" x2="270" y2="50"/>
      <line x1="30" y1="100" x2="270" y2="100"/>
      <line x1="30" y1="150" x2="270" y2="150"/>
      <line x1="30" y1="200" x2="270" y2="200"/>
      <line x1="30" y1="250" x2="270" y2="250"/>
      <line x1="30" y1="50" x2="30" y2="250"/>
      <line x1="90" y1="50" x2="90" y2="250"/>
      <line x1="150" y1="50" x2="150" y2="250"/>
      <line x1="210" y1="50" x2="210" y2="250"/>
      <line x1="270" y1="50" x2="270" y2="250"/>
    </g>
    
    <!-- Shaded plane representing Row Space (2D subspace) -->
    <polygon points="50,220 130,80 250,120 170,260" fill="#457b9d" fill-opacity="0.3" stroke="#457b9d" stroke-width="2"/>
    
    <!-- Vectors in Row Space -->
    <line x1="110" y1="170" x2="170" y2="100" stroke="#457b9d" stroke-width="2" marker-end="url(#arrowBlue)"/>
    <line x1="110" y1="170" x2="190" y2="190" stroke="#457b9d" stroke-width="2" marker-end="url(#arrowBlue)"/>
    
    <!-- Origin point -->
    <circle cx="110" cy="170" r="4" fill="#1d3557"/>
    
    <!-- Labels -->
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1d3557" text-anchor="middle">Row(A) ⊆ R⁴</text>
    <text x="175" y="95" font-family="Arial, sans-serif" font-size="11" fill="#457b9d">r₁</text>
    <text x="195" y="185" font-family="Arial, sans-serif" font-size="11" fill="#457b9d">r₂</text>
  </g>
  
  <!-- Right box: R^m containing Column Space -->
  <g transform="translate(450, 60)">
    <!-- Outer box representing R^m -->
    <rect x="0" y="0" width="300" height="300" rx="10" fill="url(#rightGradient)" stroke="#e63946" stroke-width="2"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e63946" text-anchor="middle">Ambient Space: R³</text>
    
    <!-- 3D coordinate system -->
    <g transform="translate(150, 170)">
      <!-- Axes -->
      <line x1="0" y1="0" x2="-60" y2="40" stroke="#999" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="80" y2="0" stroke="#999" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="-80" stroke="#999" stroke-width="1.5"/>
      
      <!-- Axis labels -->
      <text x="-70" y="50" font-family="Arial, sans-serif" font-size="10" fill="#666">x</text>
      <text x="85" y="5" font-family="Arial, sans-serif" font-size="10" fill="#666">y</text>
      <text x="5" y="-85" font-family="Arial, sans-serif" font-size="10" fill="#666">z</text>
      
      <!-- Shaded plane representing Column Space (2D subspace) -->
      <polygon points="-40,60 -20,-50 60,-30 40,80" fill="#e63946" fill-opacity="0.3" stroke="#e63946" stroke-width="2"/>
      
      <!-- Vectors in Column Space -->
      <line x1="0" y1="0" x2="30" y2="-45" stroke="#e63946" stroke-width="2" marker-end="url(#arrowRed)"/>
      <line x1="0" y1="0" x2="35" y2="25" stroke="#e63946" stroke-width="2" marker-end="url(#arrowRed)"/>
      
      <!-- Origin point -->
      <circle cx="0" cy="0" r="4" fill="#8b0000"/>
      
      <!-- Labels -->
      <text x="35" y="-50" font-family="Arial, sans-serif" font-size="11" fill="#e63946">c₁</text>
      <text x="40" y="20" font-family="Arial, sans-serif" font-size="11" fill="#e63946">c₂</text>
    </g>
    
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#8b0000" text-anchor="middle">Col(A) ⊆ R³</text>
  </g>
  
  <!-- Middle section: Matrix info -->
  <g transform="translate(355, 180)">
    <rect x="0" y="0" width="90" height="70" rx="5" fill="#fff" stroke="#666" stroke-width="1"/>
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">Matrix A</text>
    <text x="45" y="38" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">3 × 4</text>
    <text x="45" y="56" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6c757d" text-anchor="middle">rank = 2</text>
  </g>
  
  <!-- Bottom note -->
  <g transform="translate(400, 375)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#495057" text-anchor="middle">
      dim(Row A) = dim(Col A) = 2, but Row A ⊆ R⁴ and Col A ⊆ R³
    </text>
  </g>
</svg>
