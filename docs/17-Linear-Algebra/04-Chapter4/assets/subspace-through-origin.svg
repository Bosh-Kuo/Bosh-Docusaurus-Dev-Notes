<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="planeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:0.5"/>
    </linearGradient>
    <linearGradient id="planeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f44336;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#c62828;stop-opacity:0.5"/>
    </linearGradient>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2E7D32"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c62828"/>
    </marker>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">
    Why Subspaces Must Pass Through Origin
  </text>
  
  <!-- Left Diagram: Valid Subspace -->
  <g transform="translate(30, 55)">
    <!-- Title -->
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2E7D32" text-anchor="middle">
      ✓ Valid Subspace
    </text>
    
    <!-- 3D Axes - origin at (150, 200) -->
    <line x1="150" y1="200" x2="150" y2="60" stroke="#666" stroke-width="1.5" marker-end="url(#arrowGray)"/>
    <line x1="150" y1="200" x2="280" y2="200" stroke="#666" stroke-width="1.5" marker-end="url(#arrowGray)"/>
    <line x1="150" y1="200" x2="70" y2="260" stroke="#666" stroke-width="1.5" marker-end="url(#arrowGray)"/>
    
    <!-- Axis labels -->
    <text x="145" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">z</text>
    <text x="290" y="203" font-family="Arial, sans-serif" font-size="12" fill="#666">x</text>
    <text x="60" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666">y</text>
    
    <!-- Plane through origin - passes through (150, 200) -->
    <polygon points="50,130 150,80 270,170 170,220" fill="url(#planeGrad1)" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- Origin point - exactly at axes intersection -->
    <circle cx="150" cy="200" r="6" fill="#1565C0">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="160" y="218" font-family="Arial, sans-serif" font-size="11" fill="#1565C0" font-weight="bold">O = (0,0,0)</text>
    
    <!-- Vector v on plane -->
    <line x1="150" y1="200" x2="220" y2="155" stroke="#2E7D32" stroke-width="2.5" marker-end="url(#arrowGreen)"/>
    <text x="228" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32" font-weight="bold">v</text>
    
    <!-- Explanation -->
    <text x="150" y="290" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">
      Plane passes through origin
    </text>
    <text x="150" y="308" font-family="Arial, sans-serif" font-size="11" fill="#2E7D32" text-anchor="middle" font-weight="bold">
      0·v = 0 ∈ W ✓
    </text>
  </g>
  
  <!-- Right Diagram: Invalid (shifted plane) -->
  <g transform="translate(430, 55)">
    <!-- Title -->
    <text x="150" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c62828" text-anchor="middle">
      ✗ Not a Subspace
    </text>
    
    <!-- 3D Axes - origin at (150, 200) -->
    <line x1="150" y1="200" x2="150" y2="60" stroke="#666" stroke-width="1.5" marker-end="url(#arrowGray)"/>
    <line x1="150" y1="200" x2="280" y2="200" stroke="#666" stroke-width="1.5" marker-end="url(#arrowGray)"/>
    <line x1="150" y1="200" x2="70" y2="260" stroke="#666" stroke-width="1.5" marker-end="url(#arrowGray)"/>
    
    <!-- Axis labels -->
    <text x="145" y="55" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="end">z</text>
    <text x="290" y="203" font-family="Arial, sans-serif" font-size="12" fill="#666">x</text>
    <text x="60" y="275" font-family="Arial, sans-serif" font-size="12" fill="#666">y</text>
    
    <!-- Shifted plane (not through origin) -->
    <polygon points="50,80 150,30 270,120 170,170" fill="url(#planeGrad2)" stroke="#c62828" stroke-width="2"/>
    
    <!-- Origin point (not on plane) - exactly at axes intersection -->
    <circle cx="150" cy="200" r="5" fill="#1565C0"/>
    <text x="160" y="218" font-family="Arial, sans-serif" font-size="11" fill="#1565C0" font-weight="bold">O = (0,0,0)</text>
    
    <!-- Vector v on shifted plane -->
    <line x1="150" y1="100" x2="220" y2="75" stroke="#c62828" stroke-width="2.5" marker-end="url(#arrowRed)"/>
    <text x="228" y="70" font-family="Arial, sans-serif" font-size="12" fill="#c62828" font-weight="bold">v</text>
    
    <!-- Animation: 0*v -> origin, but origin not on plane -->
    <g>
      <line x1="150" y1="100" x2="150" y2="200" stroke="#1565C0" stroke-width="1.5" stroke-dasharray="5,3">
        <animate attributeName="stroke-opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
      </line>
      <text x="115" y="155" font-family="Arial, sans-serif" font-size="10" fill="#1565C0">
        <animate attributeName="opacity" values="0;1;1;0" dur="3s" repeatCount="indefinite"/>
        0·v = 0
      </text>
    </g>
    
    <!-- X mark at origin -->
    <g>
      <line x1="145" y1="195" x2="155" y2="205" stroke="#c62828" stroke-width="2">
        <animate attributeName="opacity" values="0;0;1;1" dur="3s" repeatCount="indefinite"/>
      </line>
      <line x1="155" y1="195" x2="145" y2="205" stroke="#c62828" stroke-width="2">
        <animate attributeName="opacity" values="0;0;1;1" dur="3s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Explanation -->
    <text x="150" y="290" font-family="Arial, sans-serif" font-size="11" fill="#333" text-anchor="middle">
      Plane shifted away from origin
    </text>
    <text x="150" y="308" font-family="Arial, sans-serif" font-size="11" fill="#c62828" text-anchor="middle" font-weight="bold">
      0·v = 0 ∉ W ✗
    </text>
  </g>
  
  <!-- Bottom explanation - moved down -->
  <rect x="200" y="380" width="400" height="30" rx="5" fill="#fff3e0" stroke="#ff9800" stroke-width="1"/>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="12" fill="#e65100" text-anchor="middle">
    Scalar multiplication closure requires: 0·v = 0 must be in W
  </text>
</svg>
