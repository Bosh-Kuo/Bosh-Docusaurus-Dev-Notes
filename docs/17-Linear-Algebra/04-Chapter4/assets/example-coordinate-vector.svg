<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480">
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
    <marker id="arrowB1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e85d04"/>
    </marker>
    <marker id="arrowB2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9d4edd"/>
    </marker>
    <marker id="arrowV" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="325" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Computing Coordinate Vector [v]ℬ</text>
  
  <g transform="translate(325, 280)">
    <!-- Grid -->
    <g stroke="#e9ecef" stroke-width="1">
      <line x1="-280" y1="-220" x2="280" y2="-220"/>
      <line x1="-280" y1="-180" x2="280" y2="-180"/>
      <line x1="-280" y1="-140" x2="280" y2="-140"/>
      <line x1="-280" y1="-100" x2="280" y2="-100"/>
      <line x1="-280" y1="-60" x2="280" y2="-60"/>
      <line x1="-280" y1="-20" x2="280" y2="-20"/>
      <line x1="-280" y1="20" x2="280" y2="20"/>
      <line x1="-280" y1="60" x2="280" y2="60"/>
      <line x1="-280" y1="100" x2="280" y2="100"/>
      <line x1="-240" y1="-240" x2="-240" y2="120"/>
      <line x1="-200" y1="-240" x2="-200" y2="120"/>
      <line x1="-160" y1="-240" x2="-160" y2="120"/>
      <line x1="-120" y1="-240" x2="-120" y2="120"/>
      <line x1="-80" y1="-240" x2="-80" y2="120"/>
      <line x1="-40" y1="-240" x2="-40" y2="120"/>
      <line x1="40" y1="-240" x2="40" y2="120"/>
      <line x1="80" y1="-240" x2="80" y2="120"/>
      <line x1="120" y1="-240" x2="120" y2="120"/>
      <line x1="160" y1="-240" x2="160" y2="120"/>
      <line x1="200" y1="-240" x2="200" y2="120"/>
      <line x1="240" y1="-240" x2="240" y2="120"/>
    </g>
    
    <!-- Standard axes (faint) -->
    <line x1="-270" y1="0" x2="270" y2="0" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowGray)" opacity="0.4"/>
    <line x1="0" y1="115" x2="0" y2="-235" stroke="#adb5bd" stroke-width="1.5" marker-end="url(#arrowGray)" opacity="0.4"/>
    
    <!-- Origin -->
    <circle cx="0" cy="0" r="4" fill="#212529"/>
    <text x="-15" y="20" font-family="Arial, sans-serif" font-size="13" fill="#212529">O</text>
    
    <!-- Basis B vectors -->
    <!-- b1 = (1, 0), scaled by 40 -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#e85d04" stroke-width="3" marker-end="url(#arrowB1)"/>
    <text x="50" y="18" font-family="Arial, sans-serif" font-size="15" fill="#e85d04" font-weight="bold">b₁ = (1, 0)</text>
    
    <!-- b2 = (1, 2), scaled by 40 -->
    <line x1="0" y1="0" x2="40" y2="-80" stroke="#9d4edd" stroke-width="3" marker-end="url(#arrowB2)"/>
    <text x="52" y="-70" font-family="Arial, sans-serif" font-size="15" fill="#9d4edd" font-weight="bold">b₂ = (1, 2)</text>
    
    <!-- Vector v = (4, 6), scaled by 40 -->
    <line x1="0" y1="0" x2="160" y2="-240" stroke="#dc3545" stroke-width="3.5" marker-end="url(#arrowV)"/>
    <text x="175" y="-230" font-family="Arial, sans-serif" font-size="16" fill="#dc3545" font-weight="bold">v = (4, 6)</text>
    
    <!-- Decomposition: v = c1*b1 + c2*b2 -->
    <!-- c1 = 1, c2 = 3, so v = 1*b1 + 3*b2 = (1, 0) + (3, 6) = (4, 6) -->
    
    <!-- Step 1: c1*b1 = 1*(1,0) = (1, 0), scaled 40 -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#e85d04" stroke-width="2" stroke-dasharray="6,4" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </line>
    <text x="20" y="-10" font-family="Arial, sans-serif" font-size="12" fill="#e85d04" font-weight="bold">1·b₁</text>
    
    <!-- Step 2: from (40, 0) go to (160, -240) by adding c2*b2 = 3*(1, 2) = (3, 6) scaled = (120, -240) -->
    <line x1="40" y1="0" x2="160" y2="-240" stroke="#9d4edd" stroke-width="2" stroke-dasharray="6,4" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" begin="0.5s"/>
    </line>
    <text x="100" y="-125" font-family="Arial, sans-serif" font-size="12" fill="#9d4edd" font-weight="bold">3·b₂</text>
    
    <!-- Coordinate representation box -->
    <g transform="translate(-180, 140)">
      <rect x="0" y="0" width="360" height="50" rx="8" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
      <text x="180" y="22" font-family="Arial, sans-serif" font-size="14" fill="#212529" text-anchor="middle" font-weight="bold">v = 1·b₁ + 3·b₂</text>
      <text x="180" y="40" font-family="Arial, sans-serif" font-size="14" fill="#dc3545" text-anchor="middle" font-weight="bold">[v]ℬ = (1, 3)</text>
    </g>
  </g>
  
  <!-- Annotation -->
  <g transform="translate(480, 100)">
    <rect x="0" y="0" width="150" height="85" rx="8" fill="#e7f1ff" stroke="#0d6efd" stroke-width="1.5"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#0d6efd" text-anchor="middle">Basis ℬ</text>
    <text x="75" y="38" font-family="Arial, sans-serif" font-size="11" fill="#212529" text-anchor="middle">b₁ = (1, 0)</text>
    <text x="75" y="54" font-family="Arial, sans-serif" font-size="11" fill="#212529" text-anchor="middle">b₂ = (1, 2)</text>
    <line x1="10" y1="62" x2="140" y2="62" stroke="#dee2e6" stroke-width="1"/>
    <text x="75" y="78" font-family="Arial, sans-serif" font-size="11" fill="#dc3545" text-anchor="middle" font-weight="bold">[v]ℬ = (1, 3)</text>
  </g>
</svg>
