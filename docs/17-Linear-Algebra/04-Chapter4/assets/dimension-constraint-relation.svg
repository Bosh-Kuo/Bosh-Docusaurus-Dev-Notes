<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 450">
  <defs>
    <marker id="arrowBlack" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#343a40"/>
    </marker>
    <marker id="arrowVec1" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#e03131"/>
    </marker>
    <marker id="arrowVec2" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#1971c2"/>
    </marker>
    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:0.3" />
    </linearGradient>
    <filter id="planeShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="450" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="375" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529" text-anchor="middle">Dimension = Variables − Constraints</text>
  
  <!-- Left: 3D coordinate system with plane -->
  <g transform="translate(80, 100)">
    <!-- Subtitle -->
    <text x="150" y="-10" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#495057" text-anchor="middle">Subspace V in R³</text>
    
    <!-- 3D Axes -->
    <!-- X axis (going right-front) -->
    <line x1="150" y1="180" x2="290" y2="230" stroke="#343a40" stroke-width="2" marker-end="url(#arrowBlack)"/>
    <text x="300" y="235" font-family="Arial, sans-serif" font-size="13" fill="#343a40">x</text>
    
    <!-- Y axis (going right) -->
    <line x1="150" y1="180" x2="300" y2="150" stroke="#343a40" stroke-width="2" marker-end="url(#arrowBlack)"/>
    <text x="308" y="148" font-family="Arial, sans-serif" font-size="13" fill="#343a40">y</text>
    
    <!-- Z axis (going up) -->
    <line x1="150" y1="180" x2="150" y2="30" stroke="#343a40" stroke-width="2" marker-end="url(#arrowBlack)"/>
    <text x="155" y="22" font-family="Arial, sans-serif" font-size="13" fill="#343a40">z</text>
    
    <!-- Origin -->
    <circle cx="150" cy="180" r="4" fill="#343a40"/>
    <text x="135" y="195" font-family="Arial, sans-serif" font-size="11" fill="#495057">O</text>
    
    <!-- Plane (representing x + 2y - z = 0) -->
    <polygon points="50,100 250,70 280,160 80,190" fill="url(#planeGrad)" stroke="#339af0" stroke-width="2" filter="url(#planeShadow)"/>
    
    <!-- Plane label -->
    <text x="170" y="130" font-family="Arial, sans-serif" font-size="12" font-style="italic" fill="#1864ab">V: x + 2y − z = 0</text>
    
    <!-- Basis vector 1 (red) -->
    <line x1="150" y1="180" x2="195" y2="160" stroke="#e03131" stroke-width="3" marker-end="url(#arrowVec1)">
      <animate attributeName="stroke-opacity" values="0;1;1" dur="2s" begin="0.5s" fill="freeze"/>
    </line>
    <text x="205" y="155" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e03131">
      b₁
      <animate attributeName="opacity" values="0;1;1" dur="2s" begin="0.5s" fill="freeze"/>
    </text>
    
    <!-- Basis vector 2 (blue) -->
    <line x1="150" y1="180" x2="130" y2="120" stroke="#1971c2" stroke-width="3" marker-end="url(#arrowVec2)">
      <animate attributeName="stroke-opacity" values="0;1;1" dur="2s" begin="1.5s" fill="freeze"/>
    </line>
    <text x="115" y="110" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1971c2">
      b₂
      <animate attributeName="opacity" values="0;1;1" dur="2s" begin="1.5s" fill="freeze"/>
    </text>
    
    <!-- Note about plane -->
    <text x="150" y="265" font-family="Arial, sans-serif" font-size="12" fill="#495057" text-anchor="middle">2D plane passing through origin</text>
  </g>
  
  <!-- Right: Calculation breakdown -->
  <g transform="translate(420, 90)">
    <!-- Box background -->
    <rect x="0" y="0" width="280" height="200" rx="12" fill="white" stroke="#dee2e6" stroke-width="2"/>
    
    <!-- Title -->
    <text x="140" y="30" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#212529" text-anchor="middle">Dimension Calculation</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#e9ecef" stroke-width="2"/>
    
    <!-- Variables count -->
    <text x="30" y="75" font-family="Arial, sans-serif" font-size="13" fill="#495057">Variables (x, y, z):</text>
    <text x="230" y="75" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#37b24d" text-anchor="end">3</text>
    
    <!-- Constraint count -->
    <text x="30" y="105" font-family="Arial, sans-serif" font-size="13" fill="#495057">Constraints (equations):</text>
    <text x="230" y="105" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#e03131" text-anchor="end">−1</text>
    
    <!-- Divider -->
    <line x1="30" y1="125" x2="250" y2="125" stroke="#343a40" stroke-width="1.5"/>
    
    <!-- Result -->
    <text x="30" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529">Dimension of V:</text>
    <text x="230" y="155" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1864ab" text-anchor="end">2</text>
    
    <!-- Formula -->
    <rect x="30" y="168" width="220" height="25" rx="5" fill="#e7f5ff"/>
    <text x="140" y="185" font-family="Arial, sans-serif" font-size="12" fill="#1864ab" text-anchor="middle">dim(V) = 3 − 1 = 2</text>
  </g>
  
  <!-- Bottom: Key insight box -->
  <g transform="translate(80, 330)">
    <rect x="0" y="0" width="590" height="100" rx="10" fill="#fff3bf" stroke="#fcc419" stroke-width="2"/>
    
    <text x="20" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67700">Key Insight:</text>
    
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="13" fill="#495057">• Each independent linear constraint "removes" one degree of freedom</text>
    <text x="20" y="78" font-family="Arial, sans-serif" font-size="13" fill="#495057">• A 2-dimensional subspace only needs 2 linearly independent vectors as basis</text>
    <text x="20" y="93" font-family="Arial, sans-serif" font-size="12" fill="#868e96">(Any 2 vectors in V that are linearly independent automatically span V)</text>
  </g>
</svg>
