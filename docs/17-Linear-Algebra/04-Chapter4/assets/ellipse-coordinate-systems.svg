<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 460">
  <defs>
    <marker id="arrowStd" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
    <marker id="arrowPrime" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0d6efd"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Ellipse in Different Coordinate Systems</text>
  
  <!-- Left: Standard coordinates (x, y) -->
  <g transform="translate(220, 240)">
    <text x="0" y="-170" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#495057" text-anchor="middle">Standard Coordinates (x, y)</text>
    
    <!-- Grid -->
    <g stroke="#e9ecef" stroke-width="1">
      <line x1="-180" y1="-140" x2="180" y2="-140"/>
      <line x1="-180" y1="-100" x2="180" y2="-100"/>
      <line x1="-180" y1="-60" x2="180" y2="-60"/>
      <line x1="-180" y1="-20" x2="180" y2="-20"/>
      <line x1="-180" y1="20" x2="180" y2="20"/>
      <line x1="-180" y1="60" x2="180" y2="60"/>
      <line x1="-180" y1="100" x2="180" y2="100"/>
      <line x1="-140" y1="-160" x2="-140" y2="120"/>
      <line x1="-100" y1="-160" x2="-100" y2="120"/>
      <line x1="-60" y1="-160" x2="-60" y2="120"/>
      <line x1="-20" y1="-160" x2="-20" y2="120"/>
      <line x1="20" y1="-160" x2="20" y2="120"/>
      <line x1="60" y1="-160" x2="60" y2="120"/>
      <line x1="100" y1="-160" x2="100" y2="120"/>
      <line x1="140" y1="-160" x2="140" y2="120"/>
    </g>
    
    <!-- Standard axes -->
    <line x1="-170" y1="0" x2="170" y2="0" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowStd)"/>
    <line x1="0" y1="115" x2="0" y2="-155" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowStd)"/>
    <text x="160" y="18" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" font-weight="bold">x</text>
    <text x="12" y="-145" font-family="Arial, sans-serif" font-size="14" fill="#6c757d" font-weight="bold">y</text>
    
    <!-- Origin -->
    <circle cx="0" cy="0" r="3" fill="#212529"/>
    
    <!-- Rotated ellipse (rotated 30 degrees) -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="none" stroke="#dc3545" stroke-width="2.5" transform="rotate(-30)"/>
    
    <!-- Complex equation -->
    <g transform="translate(0, 155)">
      <rect x="-160" y="-20" width="320" height="42" rx="6" fill="#fff3cd" stroke="#ffc107" stroke-width="1.5"/>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Complex Equation:</text>
      <text x="0" y="16" font-family="Arial, sans-serif" font-size="11" fill="#495057" text-anchor="middle">ax² + bxy + cy² = 1</text>
    </g>
  </g>
  
  <!-- Right: Rotated coordinates (x', y') -->
  <g transform="translate(680, 240)">
    <text x="0" y="-170" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#495057" text-anchor="middle">Rotated Coordinates (x', y')</text>
    
    <!-- Grid aligned with rotated axes -->
    <g stroke="#e9ecef" stroke-width="1" transform="rotate(-30)">
      <line x1="-180" y1="-140" x2="180" y2="-140"/>
      <line x1="-180" y1="-100" x2="180" y2="-100"/>
      <line x1="-180" y1="-60" x2="180" y2="-60"/>
      <line x1="-180" y1="-20" x2="180" y2="-20"/>
      <line x1="-180" y1="20" x2="180" y2="20"/>
      <line x1="-180" y1="60" x2="180" y2="60"/>
      <line x1="-180" y1="100" x2="180" y2="100"/>
      <line x1="-140" y1="-160" x2="-140" y2="120"/>
      <line x1="-100" y1="-160" x2="-100" y2="120"/>
      <line x1="-60" y1="-160" x2="-60" y2="120"/>
      <line x1="-20" y1="-160" x2="-20" y2="120"/>
      <line x1="20" y1="-160" x2="20" y2="120"/>
      <line x1="60" y1="-160" x2="60" y2="120"/>
      <line x1="100" y1="-160" x2="100" y2="120"/>
      <line x1="140" y1="-160" x2="140" y2="120"/>
    </g>
    
    <!-- Standard axes (faint) -->
    <line x1="-170" y1="0" x2="170" y2="0" stroke="#adb5bd" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="115" x2="0" y2="-155" stroke="#adb5bd" stroke-width="1" opacity="0.4"/>
    
    <!-- Rotated axes (x', y') -->
    <g transform="rotate(-30)">
      <line x1="-170" y1="0" x2="170" y2="0" stroke="#0d6efd" stroke-width="2" marker-end="url(#arrowPrime)"/>
      <line x1="0" y1="115" x2="0" y2="-155" stroke="#0d6efd" stroke-width="2" marker-end="url(#arrowPrime)"/>
      <text x="160" y="18" font-family="Arial, sans-serif" font-size="14" fill="#0d6efd" font-weight="bold">x'</text>
      <text x="12" y="-145" font-family="Arial, sans-serif" font-size="14" fill="#0d6efd" font-weight="bold">y'</text>
    </g>
    
    <!-- Origin -->
    <circle cx="0" cy="0" r="3" fill="#212529"/>
    
    <!-- Ellipse aligned with x', y' axes -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="none" stroke="#198754" stroke-width="2.5" transform="rotate(-30)"/>
    
    <!-- Simple equation -->
    <g transform="translate(0, 155)">
      <rect x="-160" y="-20" width="320" height="42" rx="6" fill="#d1e7dd" stroke="#198754" stroke-width="1.5"/>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Simple Equation:</text>
      <text x="0" y="16" font-family="Arial, sans-serif" font-size="11" fill="#495057" text-anchor="middle">(x')²/a² + (y')²/b² = 1</text>
    </g>
  </g>
  
  <!-- Central arrow and annotation -->
  <g transform="translate(450, 240)">
    <path d="M -60 -50 Q 0 -80 60 -50" stroke="#6c757d" stroke-width="2" fill="none" marker-end="url(#arrowStd)"/>
    <text x="0" y="-90" font-family="Arial, sans-serif" font-size="13" fill="#212529" text-anchor="middle" font-weight="bold">Change of Coordinates</text>
    
    <rect x="-85" y="-35" width="170" height="70" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1.5"/>
    <text x="0" y="-15" font-family="Arial, sans-serif" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Same Geometric Object</text>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="11" fill="#495057" text-anchor="middle">Different equations</text>
    <text x="0" y="18" font-family="Arial, sans-serif" font-size="11" fill="#495057" text-anchor="middle">in different</text>
    <text x="0" y="32" font-family="Arial, sans-serif" font-size="11" fill="#495057" text-anchor="middle">coordinate systems</text>
  </g>
  
  <!-- Bottom insight -->
  <g transform="translate(450, 405)">
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="12" fill="#0f5132" text-anchor="middle" font-style="italic">Choosing the right coordinate system simplifies the problem!</text>
  </g>
</svg>
