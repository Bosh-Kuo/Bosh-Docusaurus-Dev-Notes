<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <marker id="arrowBlack" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0d6efd"/>
    </marker>
    <linearGradient id="ellipseGradV" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e7f1ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cfe2ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ellipseGradR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3cd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe69c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Title -->
  <text x="350" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Coordinate Mapping: V → ℝⁿ</text>
  
  <!-- Left ellipse: Vector Space V -->
  <ellipse cx="150" cy="175" rx="120" ry="100" fill="url(#ellipseGradV)" stroke="#0d6efd" stroke-width="2"/>
  <text x="150" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0d6efd" text-anchor="middle">Vector Space V</text>
  
  <!-- Elements in V -->
  <circle cx="100" cy="140" r="5" fill="#0d6efd"/>
  <text x="85" y="135" font-family="Arial, sans-serif" font-size="14" fill="#212529" font-weight="bold">u</text>
  
  <circle cx="170" cy="160" r="5" fill="#dc3545"/>
  <text x="180" y="155" font-family="Arial, sans-serif" font-size="14" fill="#212529" font-weight="bold">v</text>
  
  <circle cx="130" cy="200" r="5" fill="#198754"/>
  <text x="110" y="205" font-family="Arial, sans-serif" font-size="14" fill="#212529" font-weight="bold">u+v</text>
  
  <circle cx="200" cy="130" r="5" fill="#6f42c1"/>
  <text x="210" y="135" font-family="Arial, sans-serif" font-size="14" fill="#212529" font-weight="bold">cu</text>
  
  <!-- Right ellipse: Coordinate Space R^n -->
  <ellipse cx="550" cy="175" rx="120" ry="100" fill="url(#ellipseGradR)" stroke="#fd7e14" stroke-width="2"/>
  <text x="550" y="70" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#fd7e14" text-anchor="middle">Coordinate Space ℝⁿ</text>
  
  <!-- Elements in R^n -->
  <circle cx="500" cy="140" r="5" fill="#0d6efd"/>
  <text x="475" y="135" font-family="Arial, sans-serif" font-size="14" fill="#212529" font-weight="bold">[u]ℬ</text>
  
  <circle cx="570" cy="160" r="5" fill="#dc3545"/>
  <text x="582" y="155" font-family="Arial, sans-serif" font-size="14" fill="#212529" font-weight="bold">[v]ℬ</text>
  
  <circle cx="530" cy="200" r="5" fill="#198754"/>
  <text x="490" y="215" font-family="Arial, sans-serif" font-size="14" fill="#212529" font-weight="bold">[u]ℬ+[v]ℬ</text>
  
  <circle cx="600" cy="130" r="5" fill="#6f42c1"/>
  <text x="612" y="135" font-family="Arial, sans-serif" font-size="14" fill="#212529" font-weight="bold">c[u]ℬ</text>
  
  <!-- Mapping arrows -->
  <g stroke="#495057" stroke-width="1.5" fill="none">
    <!-- Main mapping arrow -->
    <path d="M 280 130 Q 350 80 420 130" marker-end="url(#arrowBlack)"/>
    
    <!-- u -> [u]_B -->
    <line x1="105" y1="140" x2="490" y2="140" stroke="#0d6efd" stroke-width="1.2" stroke-dasharray="5,3" marker-end="url(#arrowBlue)" opacity="0.6"/>
    
    <!-- v -> [v]_B -->
    <line x1="175" y1="160" x2="560" y2="160" stroke="#dc3545" stroke-width="1.2" stroke-dasharray="5,3" opacity="0.6"/>
    
    <!-- u+v -> [u]_B + [v]_B -->
    <line x1="135" y1="200" x2="520" y2="200" stroke="#198754" stroke-width="1.2" stroke-dasharray="5,3" opacity="0.6"/>
    
    <!-- cu -> c[u]_B -->
    <line x1="205" y1="130" x2="590" y2="130" stroke="#6f42c1" stroke-width="1.2" stroke-dasharray="5,3" opacity="0.6"/>
  </g>
  
  <!-- Mapping label -->
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="14" fill="#212529" text-anchor="middle">v ↦ [v]ℬ</text>
  
  <!-- Properties box -->
  <g transform="translate(250, 260)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="#f8f9fa" stroke="#dee2e6" stroke-width="1"/>
    <text x="100" y="20" font-family="Arial, sans-serif" font-size="12" fill="#212529" text-anchor="middle" font-weight="bold">Linearity Preserved:</text>
    <text x="100" y="38" font-family="Arial, sans-serif" font-size="11" fill="#495057" text-anchor="middle">[u + v]ℬ = [u]ℬ + [v]ℬ , [cu]ℬ = c[u]ℬ</text>
  </g>
</svg>
