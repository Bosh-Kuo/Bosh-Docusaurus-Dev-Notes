<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 420">
  <defs>
    <marker id="arrowX" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#495057"/>
    </marker>
    <marker id="arrowVec" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <path d="M0,0 L0,6 L7,3 z" fill="#1971c2"/>
    </marker>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#74c0fc;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#339af0;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b2f2bb;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#40c057;stop-opacity:0.4" />
    </linearGradient>
    <linearGradient id="cubeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd8a8;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fd7e14;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="850" height="420" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="425" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#212529" text-anchor="middle">Dimension as "Degrees of Freedom" in R³</text>
  
  <!-- ===== dim = 0: Point ===== -->
  <g transform="translate(50, 70)">
    <!-- Label -->
    <rect x="0" y="0" width="160" height="30" rx="5" fill="#868e96"/>
    <text x="80" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">dim = 0</text>
    
    <!-- 3D axes (small) -->
    <g transform="translate(80, 160)">
      <line x1="0" y1="0" x2="50" y2="30" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="60" y2="-10" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#adb5bd" stroke-width="1.5"/>
      
      <!-- Origin point (highlighted) -->
      <circle cx="0" cy="0" r="8" fill="#e03131" stroke="#c92a2a" stroke-width="2"/>
      <text x="15" y="5" font-family="Arial, sans-serif" font-size="12" fill="#e03131" font-weight="bold">O</text>
    </g>
    
    <!-- Description -->
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">Only the origin {0}</text>
    <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#868e96" text-anchor="middle">Basis: ∅ (empty set)</text>
    <text x="80" y="290" font-family="Arial, sans-serif" font-size="12" fill="#868e96" text-anchor="middle">0 free parameters</text>
  </g>
  
  <!-- ===== dim = 1: Line ===== -->
  <g transform="translate(250, 70)">
    <!-- Label -->
    <rect x="0" y="0" width="160" height="30" rx="5" fill="#1971c2"/>
    <text x="80" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">dim = 1</text>
    
    <!-- 3D axes -->
    <g transform="translate(80, 160)">
      <line x1="0" y1="0" x2="50" y2="30" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="60" y2="-10" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#adb5bd" stroke-width="1.5"/>
      
      <!-- Line through origin -->
      <line x1="-45" y1="55" x2="55" y2="-65" stroke="url(#lineGrad)" stroke-width="4" stroke-linecap="round"/>
      
      <!-- Basis vector -->
      <line x1="0" y1="0" x2="35" y2="-42" stroke="#1971c2" stroke-width="2.5" marker-end="url(#arrowVec)"/>
      <text x="45" y="-35" font-family="Arial, sans-serif" font-size="12" fill="#1971c2" font-weight="bold">v</text>
      
      <!-- Origin -->
      <circle cx="0" cy="0" r="4" fill="#495057"/>
    </g>
    
    <!-- Description -->
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">Line through origin</text>
    <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#868e96" text-anchor="middle">Basis: {v}</text>
    <text x="80" y="290" font-family="Arial, sans-serif" font-size="12" fill="#868e96" text-anchor="middle">1 free parameter</text>
  </g>
  
  <!-- ===== dim = 2: Plane ===== -->
  <g transform="translate(450, 70)">
    <!-- Label -->
    <rect x="0" y="0" width="160" height="30" rx="5" fill="#2f9e44"/>
    <text x="80" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">dim = 2</text>
    
    <!-- 3D axes -->
    <g transform="translate(80, 160)">
      <line x1="0" y1="0" x2="50" y2="30" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="60" y2="-10" stroke="#adb5bd" stroke-width="1.5"/>
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#adb5bd" stroke-width="1.5"/>
      
      <!-- Plane through origin -->
      <polygon points="-50,20 50,50 60,-30 -40,-60" fill="url(#planeGrad)" stroke="#40c057" stroke-width="2"/>
      
      <!-- Basis vectors -->
      <line x1="0" y1="0" x2="35" y2="20" stroke="#1971c2" stroke-width="2.5" marker-end="url(#arrowVec)"/>
      <text x="42" y="28" font-family="Arial, sans-serif" font-size="12" fill="#1971c2" font-weight="bold">v₁</text>
      
      <line x1="0" y1="0" x2="30" y2="-35" stroke="#1971c2" stroke-width="2.5" marker-end="url(#arrowVec)"/>
      <text x="38" y="-30" font-family="Arial, sans-serif" font-size="12" fill="#1971c2" font-weight="bold">v₂</text>
      
      <!-- Origin -->
      <circle cx="0" cy="0" r="4" fill="#495057"/>
    </g>
    
    <!-- Description -->
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">Plane through origin</text>
    <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#868e96" text-anchor="middle">Basis: {v₁, v₂}</text>
    <text x="80" y="290" font-family="Arial, sans-serif" font-size="12" fill="#868e96" text-anchor="middle">2 free parameters</text>
  </g>
  
  <!-- ===== dim = 3: Full Space ===== -->
  <g transform="translate(650, 70)">
    <!-- Label -->
    <rect x="0" y="0" width="160" height="30" rx="5" fill="#e8590c"/>
    <text x="80" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">dim = 3</text>
    
    <!-- 3D cube - origin (0,0) is at the corner where 3 faces meet -->
    <g transform="translate(80, 160)">
      <!-- 
        Cube corner at origin (0,0)
        e1 direction: right-down (+50, +30)
        e2 direction: right-up (+60, -10)  
        e3 direction: up (0, -60)
        
        Three faces from origin:
        - Face 1 (e1-e2 plane): origin, +e1, +e1+e2, +e2
        - Face 2 (e1-e3 plane): origin, +e1, +e1+e3, +e3
        - Face 3 (e2-e3 plane): origin, +e2, +e2+e3, +e3
      -->
      
      <!-- Face on e2-e3 plane (left-back, draw first) -->
      <polygon points="0,0 60,-10 60,-70 0,-60" fill="url(#cubeGrad)" stroke="#fd7e14" stroke-width="1.5" opacity="0.5"/>
      
      <!-- Face on e1-e3 plane (right-back) -->
      <polygon points="0,0 50,30 50,-30 0,-60" fill="url(#cubeGrad)" stroke="#fd7e14" stroke-width="1.5" opacity="0.6"/>
      
      <!-- Face on e1-e2 plane (bottom-front) -->
      <polygon points="0,0 50,30 110,20 60,-10" fill="url(#cubeGrad)" stroke="#fd7e14" stroke-width="1.5" opacity="0.7"/>
      
      <!-- 3D axes from origin -->
      <line x1="0" y1="0" x2="50" y2="30" stroke="#495057" stroke-width="2.5" marker-end="url(#arrowX)"/>
      <line x1="0" y1="0" x2="60" y2="-10" stroke="#495057" stroke-width="2.5" marker-end="url(#arrowX)"/>
      <line x1="0" y1="0" x2="0" y2="-60" stroke="#495057" stroke-width="2.5" marker-end="url(#arrowX)"/>
      
      <!-- Axis labels -->
      <text x="55" y="42" font-family="Arial, sans-serif" font-size="11" fill="#495057" font-weight="bold">e₁</text>
      <text x="67" y="-5" font-family="Arial, sans-serif" font-size="11" fill="#495057" font-weight="bold">e₂</text>
      <text x="5" y="-60" font-family="Arial, sans-serif" font-size="11" fill="#495057" font-weight="bold">e₃</text>
      
      <!-- Origin at corner where 3 faces meet -->
      <circle cx="0" cy="0" r="4" fill="#495057"/>
    </g>
    
    <!-- Description -->
    <text x="80" y="250" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">Entire R³</text>
    <text x="80" y="270" font-family="Arial, sans-serif" font-size="12" fill="#868e96" text-anchor="middle">Basis: {e₁, e₂, e₃}</text>
    <text x="80" y="290" font-family="Arial, sans-serif" font-size="12" fill="#868e96" text-anchor="middle">3 free parameters</text>
  </g>
  
  <!-- Arrows between sections -->
  <g fill="none" stroke="#ced4da" stroke-width="2">
    <path d="M 195 160 L 220 160" marker-end="url(#arrowX)"/>
    <path d="M 395 160 L 420 160" marker-end="url(#arrowX)"/>
    <path d="M 595 160 L 620 160" marker-end="url(#arrowX)"/>
  </g>
  
  <!-- Add direction labels -->
  <text x="207" y="150" font-family="Arial, sans-serif" font-size="10" fill="#868e96">+1</text>
  <text x="407" y="150" font-family="Arial, sans-serif" font-size="10" fill="#868e96">+1</text>
  <text x="607" y="150" font-family="Arial, sans-serif" font-size="10" fill="#868e96">+1</text>
  
  <!-- Bottom note -->
  <text x="425" y="400" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">Each additional linearly independent vector adds one dimension (one degree of freedom)</text>
</svg>
