<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 320">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="320" fill="url(#bgGrad)" rx="10"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Algebraic Multiplicity</text>
  
  <!-- Characteristic Polynomial Box -->
  <rect x="30" y="60" width="640" height="70" rx="8" fill="#fff" stroke="#6c757d" stroke-width="1.5" filter="url(#shadow)"/>
  <text x="350" y="85" font-family="Georgia, serif" font-size="14" fill="#495057" text-anchor="middle">Characteristic Polynomial:</text>
  <text x="350" y="115" font-family="Times New Roman, serif" font-size="18" font-style="italic" fill="#212529" text-anchor="middle">p(λ) = -(λ - 3)²(λ + 1)(λ - 5)</text>
  
  <!-- Eigenvalue Boxes -->
  <!-- λ = 3 -->
  <g transform="translate(90, 160)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#e7f5ff" stroke="#339af0" stroke-width="2" filter="url(#shadow)"/>
    <text x="70" y="28" font-family="Times New Roman, serif" font-size="20" font-style="italic" fill="#1971c2" text-anchor="middle">λ₁ = 3</text>
    <line x1="20" y1="42" x2="120" y2="42" stroke="#74c0fc" stroke-width="1"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">Factor: (λ - 3)²</text>
    <text x="70" y="90" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">am(3) = </text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1971c2">2</text>
    <circle cx="70" cy="105" r="4" fill="#339af0"/>
    <circle cx="82" cy="105" r="4" fill="#339af0"/>
  </g>
  
  <!-- λ = -1 -->
  <g transform="translate(280, 160)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#fff3bf" stroke="#fab005" stroke-width="2" filter="url(#shadow)"/>
    <text x="70" y="28" font-family="Times New Roman, serif" font-size="20" font-style="italic" fill="#e67700" text-anchor="middle">λ₂ = -1</text>
    <line x1="20" y1="42" x2="120" y2="42" stroke="#ffd43b" stroke-width="1"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">Factor: (λ + 1)¹</text>
    <text x="70" y="90" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">am(-1) = </text>
    <text x="107" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#e67700">1</text>
    <circle cx="70" cy="105" r="4" fill="#fab005"/>
  </g>
  
  <!-- λ = 5 -->
  <g transform="translate(470, 160)">
    <rect x="0" y="0" width="140" height="120" rx="10" fill="#d3f9d8" stroke="#40c057" stroke-width="2" filter="url(#shadow)"/>
    <text x="70" y="28" font-family="Times New Roman, serif" font-size="20" font-style="italic" fill="#2f9e44" text-anchor="middle">λ₃ = 5</text>
    <line x1="20" y1="42" x2="120" y2="42" stroke="#69db7c" stroke-width="1"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">Factor: (λ - 5)¹</text>
    <text x="70" y="90" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">am(5) = </text>
    <text x="100" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2f9e44">1</text>
    <circle cx="70" cy="105" r="4" fill="#40c057"/>
  </g>
  
  <!-- Sum notation -->
  <text x="350" y="305" font-family="Arial, sans-serif" font-size="14" fill="#495057" text-anchor="middle">Total: 2 + 1 + 1 = 4  →  This is a 4×4 matrix</text>
</svg>
