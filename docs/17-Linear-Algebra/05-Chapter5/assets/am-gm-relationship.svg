<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 380">
  <defs>
    <linearGradient id="bgGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrowHead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="380" fill="url(#bgGrad2)" rx="10"/>
  
  <!-- Title -->
  <text x="375" y="35" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Relationship: 1 ≤ gm(λ) ≤ am(λ)</text>
  
  <!-- Number Line -->
  <line x1="80" y1="90" x2="670" y2="90" stroke="#495057" stroke-width="2" marker-end="url(#arrowHead)"/>
  
  <!-- Scale markers -->
  <g font-family="Arial, sans-serif" font-size="14" fill="#212529" text-anchor="middle">
    <line x1="150" y1="85" x2="150" y2="95" stroke="#495057" stroke-width="2"/>
    <text x="150" y="110">0</text>
    
    <line x1="270" y1="85" x2="270" y2="95" stroke="#495057" stroke-width="2"/>
    <text x="270" y="110">1</text>
    
    <line x1="390" y1="85" x2="390" y2="95" stroke="#495057" stroke-width="2"/>
    <text x="390" y="110">2</text>
    
    <line x1="510" y1="85" x2="510" y2="95" stroke="#495057" stroke-width="2"/>
    <text x="510" y="110">3</text>
    
    <line x1="630" y1="85" x2="630" y2="95" stroke="#495057" stroke-width="2"/>
    <text x="630" y="110">4</text>
  </g>
  
  <!-- Case 1: am = 1 -->
  <g transform="translate(0, 140)">
    <rect x="50" y="0" width="200" height="100" rx="10" fill="#d3f9d8" stroke="#40c057" stroke-width="2" filter="url(#shadow2)"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2f9e44" text-anchor="middle">Case: am(λ) = 1</text>
    <line x1="70" y1="35" x2="230" y2="35" stroke="#69db7c" stroke-width="1"/>
    <text x="150" y="60" font-family="Times New Roman, serif" font-size="15" font-style="italic" fill="#212529" text-anchor="middle">1 ≤ gm ≤ 1</text>
    <text x="150" y="85" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">→ gm = 1 (forced!)</text>
  </g>
  
  <!-- Case 2: am = 2 -->
  <g transform="translate(270, 140)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#fff3bf" stroke="#fab005" stroke-width="2" filter="url(#shadow2)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67700" text-anchor="middle">Case: am(λ) = 2</text>
    <line x1="20" y1="35" x2="180" y2="35" stroke="#ffd43b" stroke-width="1"/>
    <text x="100" y="60" font-family="Times New Roman, serif" font-size="15" font-style="italic" fill="#212529" text-anchor="middle">1 ≤ gm ≤ 2</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">→ gm = 1 or 2</text>
  </g>
  
  <!-- Case 3: am = 3 -->
  <g transform="translate(500, 140)">
    <rect x="0" y="0" width="200" height="100" rx="10" fill="#e7f5ff" stroke="#339af0" stroke-width="2" filter="url(#shadow2)"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1971c2" text-anchor="middle">Case: am(λ) = 3</text>
    <line x1="20" y1="35" x2="180" y2="35" stroke="#74c0fc" stroke-width="1"/>
    <text x="100" y="60" font-family="Times New Roman, serif" font-size="15" font-style="italic" fill="#212529" text-anchor="middle">1 ≤ gm ≤ 3</text>
    <text x="100" y="85" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">→ gm = 1, 2, or 3</text>
  </g>
  
  <!-- Key Insight Box -->
  <rect x="100" y="265" width="550" height="90" rx="10" fill="#ffe3e3" stroke="#fa5252" stroke-width="2" filter="url(#shadow2)"/>
  <text x="375" y="295" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#c92a2a" text-anchor="middle">Key Insight</text>
  <text x="375" y="320" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">When am(λ) = 1, geometry is fully determined.</text>
  <text x="375" y="340" font-family="Arial, sans-serif" font-size="13" fill="#495057" text-anchor="middle">When am(λ) > 1, we must compute gm(λ) = nullity(A - λI) explicitly.</text>
</svg>
