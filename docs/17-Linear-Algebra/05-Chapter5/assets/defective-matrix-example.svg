<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 280">
  <defs>
    <marker id="arrowDefective" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e53935"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c4dff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="450" height="280" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="225" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c62828" text-anchor="middle">Defective Matrix: Only 1 Eigenvector Direction</text>
  
  <!-- Coordinate system -->
  <g transform="translate(75, 50)">
    <rect x="0" y="0" width="300" height="200" fill="#ffebee" stroke="#e0e0e0"/>
    
    <!-- Grid -->
    <g stroke="#f5f5f5" stroke-width="0.5">
      <line x1="0" y1="50" x2="300" y2="50"/>
      <line x1="0" y1="100" x2="300" y2="100"/>
      <line x1="0" y1="150" x2="300" y2="150"/>
      <line x1="50" y1="0" x2="50" y2="200"/>
      <line x1="100" y1="0" x2="100" y2="200"/>
      <line x1="200" y1="0" x2="200" y2="200"/>
      <line x1="250" y1="0" x2="250" y2="200"/>
    </g>
    
    <!-- Axes -->
    <line x1="150" y1="0" x2="150" y2="200" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="0" y1="100" x2="300" y2="100" stroke="#9e9e9e" stroke-width="1"/>
    
    <!-- Origin -->
    <circle cx="150" cy="100" r="4" fill="#424242"/>
    <text x="158" y="115" font-family="Arial, sans-serif" font-size="11" fill="#424242">O</text>
    
    <!-- Eigenspace E₂ (a single line along x-axis) -->
    <line x1="10" y1="100" x2="290" y2="100" stroke="#e53935" stroke-width="3" stroke-opacity="0.5"/>
    
    <!-- Eigenvector x₁ -->
    <line x1="150" y1="100" x2="250" y2="100" stroke="#e53935" stroke-width="3" marker-end="url(#arrowDefective)"/>
    <text x="265" y="105" font-family="Georgia, serif" font-size="14" fill="#c62828" font-style="italic" font-weight="bold">x₁</text>
    
    <!-- Shear effect arrows showing what happens to other vectors -->
    <g>
      <!-- Original vector v -->
      <line x1="150" y1="100" x2="150" y2="45" stroke="#1976d2" stroke-width="2.5"/>
      <circle cx="150" cy="45" r="4" fill="#1976d2"/>
      <text x="130" y="40" font-family="Georgia, serif" font-size="13" fill="#1565c0" font-style="italic" font-weight="bold">v</text>
      
      <!-- Transformed vector Av (sheared) -->
      <line x1="150" y1="45" x2="205" y2="45" stroke="#7c4dff" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowPurple)"/>
      <text x="218" y="50" font-family="Georgia, serif" font-size="13" fill="#6200ea" font-style="italic" font-weight="bold">Av</text>
    </g>
    
    <!-- Labels -->
    <text x="150" y="185" font-family="Arial, sans-serif" font-size="11" fill="#c62828" text-anchor="middle" font-weight="bold">E₂ = Span{x₁}</text>
    <text x="150" y="198" font-family="Arial, sans-serif" font-size="10" fill="#757575" text-anchor="middle">dim = 1 (need 2 for R²)</text>
  </g>
  
  <!-- Bottom note -->
  <text x="225" y="270" font-family="Arial, sans-serif" font-size="11" fill="#616161" text-anchor="middle">gm(λ) = 1 &lt; 2 = am(λ) → NOT diagonalizable</text>
</svg>
