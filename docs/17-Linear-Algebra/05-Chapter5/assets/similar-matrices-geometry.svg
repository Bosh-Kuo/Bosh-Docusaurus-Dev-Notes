<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420">
  <defs>
    <linearGradient id="bgGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1971c2"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e67700"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#495057"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="420" fill="url(#bgGrad3)" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Georgia, serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">Similar Matrices: Same Transformation, Different Bases</text>
  
  <!-- Left: Basis β coordinate system -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="250" height="180" rx="10" fill="#e7f5ff" stroke="#339af0" stroke-width="2" filter="url(#shadow3)"/>
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1971c2" text-anchor="middle">Basis β</text>
    
    <!-- Coordinate Grid -->
    <g stroke="#74c0fc" stroke-width="0.5" opacity="0.5">
      <line x1="30" y1="50" x2="30" y2="160"/>
      <line x1="70" y1="50" x2="70" y2="160"/>
      <line x1="110" y1="50" x2="110" y2="160"/>
      <line x1="150" y1="50" x2="150" y2="160"/>
      <line x1="190" y1="50" x2="190" y2="160"/>
      <line x1="30" y1="70" x2="220" y2="70"/>
      <line x1="30" y1="100" x2="220" y2="100"/>
      <line x1="30" y1="130" x2="220" y2="130"/>
      <line x1="30" y1="160" x2="220" y2="160"/>
    </g>
    
    <!-- Origin -->
    <circle cx="110" cy="130" r="4" fill="#1971c2"/>
    <text x="100" y="148" font-family="Times New Roman, serif" font-size="11" fill="#1971c2">O</text>
    
    <!-- Vector v -->
    <line x1="110" y1="130" x2="170" y2="80" stroke="#c92a2a" stroke-width="2" marker-end="url(#arrow1)">
      <animate attributeName="stroke" values="#c92a2a;#fa5252;#c92a2a" dur="2s" repeatCount="indefinite"/>
    </line>
    <text x="175" y="75" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#c92a2a">v</text>
    
    <!-- Matrix Label -->
    <text x="125" y="175" font-family="Times New Roman, serif" font-size="14" fill="#1971c2" text-anchor="middle">[T]<tspan baseline-shift="sub" font-size="10">β</tspan> = A</text>
  </g>
  
  <!-- Right: Basis γ coordinate system -->
  <g transform="translate(470, 80)">
    <rect x="0" y="0" width="250" height="180" rx="10" fill="#fff3bf" stroke="#fab005" stroke-width="2" filter="url(#shadow3)"/>
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e67700" text-anchor="middle">Basis γ</text>
    
    <!-- Rotated/Skewed Grid -->
    <g stroke="#ffd43b" stroke-width="0.5" opacity="0.5">
      <line x1="50" y1="50" x2="30" y2="160"/>
      <line x1="90" y1="50" x2="70" y2="160"/>
      <line x1="130" y1="50" x2="110" y2="160"/>
      <line x1="170" y1="50" x2="150" y2="160"/>
      <line x1="210" y1="50" x2="190" y2="160"/>
      <line x1="30" y1="80" x2="220" y2="80"/>
      <line x1="30" y1="110" x2="220" y2="110"/>
      <line x1="30" y1="140" x2="220" y2="140"/>
    </g>
    
    <!-- Origin -->
    <circle cx="110" cy="130" r="4" fill="#e67700"/>
    <text x="100" y="148" font-family="Times New Roman, serif" font-size="11" fill="#e67700">O</text>
    
    <!-- Same vector v in different representation -->
    <line x1="110" y1="130" x2="160" y2="90" stroke="#c92a2a" stroke-width="2" marker-end="url(#arrow2)">
      <animate attributeName="stroke" values="#c92a2a;#fa5252;#c92a2a" dur="2s" repeatCount="indefinite"/>
    </line>
    <text x="165" y="85" font-family="Times New Roman, serif" font-size="14" font-style="italic" fill="#c92a2a">v</text>
    
    <!-- Matrix Label -->
    <text x="125" y="175" font-family="Times New Roman, serif" font-size="14" fill="#e67700" text-anchor="middle">[T]<tspan baseline-shift="sub" font-size="10">γ</tspan> = B</text>
  </g>
  
  <!-- Connection arrows -->
  <g transform="translate(340, 120)">
    <path d="M 0,50 C 30,20 60,20 90,50" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
    <text x="45" y="15" font-family="Times New Roman, serif" font-size="12" fill="#495057" text-anchor="middle">P</text>
    
    <path d="M 90,70 C 60,100 30,100 0,70" stroke="#495057" stroke-width="2" fill="none" marker-end="url(#arrow3)"/>
    <text x="45" y="115" font-family="Times New Roman, serif" font-size="12" fill="#495057" text-anchor="middle">P⁻¹</text>
  </g>
  
  <!-- Similarity Formula Box -->
  <rect x="200" y="290" width="400" height="100" rx="10" fill="#fff" stroke="#6c757d" stroke-width="2" filter="url(#shadow3)"/>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#212529" text-anchor="middle">Similarity Relation</text>
  <text x="400" y="350" font-family="Times New Roman, serif" font-size="20" font-style="italic" fill="#212529" text-anchor="middle">B = P⁻¹AP</text>
  <text x="400" y="375" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">P = change of basis matrix from γ to β</text>
</svg>
