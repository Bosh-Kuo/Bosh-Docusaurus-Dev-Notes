<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320">
  <defs>
    <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd"/>
      <stop offset="100%" style="stop-color:#bbdefb"/>
    </linearGradient>
    <linearGradient id="diagGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff3e0"/>
      <stop offset="100%" style="stop-color:#ffe0b2"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="320" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565c0" text-anchor="middle">Diagonalization: A = PDP⁻¹</text>
  
  <!-- Matrix A -->
  <g transform="translate(50, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="100" rx="8" fill="url(#matrixGrad)" stroke="#1976d2" stroke-width="2"/>
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2" text-anchor="middle">Matrix A</text>
    <text x="50" y="55" font-family="Georgia, serif" font-size="24" fill="#0d47a1" text-anchor="middle" font-style="italic">A</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="11" fill="#546e7a" text-anchor="middle">(complex structure)</text>
  </g>
  
  <!-- Equals sign -->
  <text x="175" y="140" font-family="Arial, sans-serif" font-size="30" fill="#424242">=</text>
  
  <!-- Matrix P -->
  <g transform="translate(210, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="100" rx="8" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">P</text>
    <text x="50" y="55" font-family="Georgia, serif" font-size="22" fill="#1b5e20" text-anchor="middle" font-style="italic">P</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="10" fill="#546e7a" text-anchor="middle">eigenvector matrix</text>
    <text x="50" y="145" font-family="Arial, sans-serif" font-size="10" fill="#546e7a" text-anchor="middle">[x₁ | x₂ | ... | xₙ]</text>
  </g>
  
  <!-- Matrix D -->
  <g transform="translate(340, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="100" rx="8" fill="url(#diagGrad)" stroke="#ff9800" stroke-width="2"/>
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100" text-anchor="middle">D (Diagonal)</text>
    <!-- Diagonal elements highlight -->
    <line x1="15" y1="25" x2="85" y2="95" stroke="#ff9800" stroke-width="20" stroke-opacity="0.3" stroke-linecap="round"/>
    <text x="50" y="55" font-family="Georgia, serif" font-size="22" fill="#e65100" text-anchor="middle" font-style="italic">D</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="10" fill="#546e7a" text-anchor="middle">diag(λ₁, λ₂, ..., λₙ)</text>
  </g>
  
  <!-- Matrix P^-1 -->
  <g transform="translate(470, 80)" filter="url(#shadow)">
    <rect x="0" y="0" width="100" height="100" rx="8" fill="#e8f5e9" stroke="#43a047" stroke-width="2"/>
    <text x="50" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32" text-anchor="middle">P⁻¹</text>
    <text x="50" y="55" font-family="Georgia, serif" font-size="22" fill="#1b5e20" text-anchor="middle" font-style="italic">P⁻¹</text>
    <text x="50" y="130" font-family="Arial, sans-serif" font-size="10" fill="#546e7a" text-anchor="middle">inverse of P</text>
  </g>
  
  <!-- Key insight box -->
  <g transform="translate(600, 70)">
    <rect x="0" y="0" width="180" height="130" rx="10" fill="#fff8e1" stroke="#ffc107" stroke-width="2"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff8f00" text-anchor="middle">Key Insight</text>
    <line x1="20" y1="35" x2="160" y2="35" stroke="#ffc107" stroke-width="1"/>
    <text x="90" y="55" font-family="Arial, sans-serif" font-size="11" fill="#424242" text-anchor="middle">P transforms basis</text>
    <text x="90" y="72" font-family="Arial, sans-serif" font-size="11" fill="#424242" text-anchor="middle">D acts simply (scaling)</text>
    <text x="90" y="89" font-family="Arial, sans-serif" font-size="11" fill="#424242" text-anchor="middle">P⁻¹ transforms back</text>
    <line x1="20" y1="100" x2="160" y2="100" stroke="#e0e0e0" stroke-width="1"/>
    <text x="90" y="118" font-family="Arial, sans-serif" font-size="10" fill="#7c4dff" text-anchor="middle" font-style="italic">Aⁿ = PDⁿP⁻¹ (easy!)</text>
  </g>
  
  <!-- Formula emphasis -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="700" height="50" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">The diagonal matrix D contains eigenvalues λ₁, λ₂, ..., λₙ on its diagonal.</text>
    <text x="350" y="38" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">The columns of P are the corresponding eigenvectors x₁, x₂, ..., xₙ.</text>
  </g>
</svg>
