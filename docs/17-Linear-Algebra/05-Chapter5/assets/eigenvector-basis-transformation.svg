<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e53935"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#43a047"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7c4dff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="28" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#37474f" text-anchor="middle">Diagonalizable: Eigenvectors Span the Entire Space</text>
  
  <!-- Left: Diagonalizable Case (2 L.I. eigenvectors) -->
  <g transform="translate(50, 55)">
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#43a047" text-anchor="middle">2 L.I. Eigenvectors → Diagonalizable</text>
    
    <!-- Coordinate system -->
    <rect x="0" y="15" width="300" height="220" fill="#f5f5f5" stroke="#e0e0e0"/>
    
    <!-- Grid -->
    <g stroke="#e8e8e8" stroke-width="0.5">
      <line x1="0" y1="65" x2="300" y2="65"/>
      <line x1="0" y1="125" x2="300" y2="125"/>
      <line x1="0" y1="185" x2="300" y2="185"/>
      <line x1="50" y1="15" x2="50" y2="235"/>
      <line x1="100" y1="15" x2="100" y2="235"/>
      <line x1="200" y1="15" x2="200" y2="235"/>
      <line x1="250" y1="15" x2="250" y2="235"/>
    </g>
    
    <!-- Axes -->
    <line x1="150" y1="15" x2="150" y2="235" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="0" y1="125" x2="300" y2="125" stroke="#9e9e9e" stroke-width="1"/>
    
    <!-- Origin -->
    <circle cx="150" cy="125" r="4" fill="#424242"/>
    <text x="158" y="140" font-family="Arial, sans-serif" font-size="11" fill="#424242">O</text>
    
    <!-- Eigenvector 1 (x₁) - red -->
    <line x1="150" y1="125" x2="230" y2="65" stroke="#e53935" stroke-width="3" marker-end="url(#arrowRed)"/>
    <text x="245" y="60" font-family="Georgia, serif" font-size="14" fill="#c62828" font-style="italic" font-weight="bold">x₁</text>
    
    <!-- Eigenvector 2 (x₂) - blue -->
    <line x1="150" y1="125" x2="80" y2="55" stroke="#1976d2" stroke-width="3" marker-end="url(#arrowBlue)"/>
    <text x="62" y="48" font-family="Georgia, serif" font-size="14" fill="#1565c0" font-style="italic" font-weight="bold">x₂</text>
    
    <!-- Span region (light shading) -->
    <polygon points="150,125 280,35 150,15 20,35" fill="#c8e6c9" fill-opacity="0.3" stroke="#4caf50" stroke-width="1" stroke-dasharray="4,2"/>
    <polygon points="150,125 280,215 150,235 20,215" fill="#c8e6c9" fill-opacity="0.3" stroke="#4caf50" stroke-width="1" stroke-dasharray="4,2"/>
    
    <!-- Label for span -->
    <text x="150" y="265" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32" text-anchor="middle">Span{x₁, x₂} = R²</text>
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="10" fill="#616161" text-anchor="middle">→ P is invertible</text>
  </g>
  
  <!-- Right: Non-diagonalizable Case (only 1 eigenvector direction) -->
  <g transform="translate(430, 55)">
    <text x="150" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#e53935" text-anchor="middle">Only 1 Eigenvector Direction → NOT Diagonalizable</text>
    
    <!-- Coordinate system -->
    <rect x="0" y="15" width="300" height="220" fill="#f5f5f5" stroke="#e0e0e0"/>
    
    <!-- Grid -->
    <g stroke="#e8e8e8" stroke-width="0.5">
      <line x1="0" y1="65" x2="300" y2="65"/>
      <line x1="0" y1="125" x2="300" y2="125"/>
      <line x1="0" y1="185" x2="300" y2="185"/>
      <line x1="50" y1="15" x2="50" y2="235"/>
      <line x1="100" y1="15" x2="100" y2="235"/>
      <line x1="200" y1="15" x2="200" y2="235"/>
      <line x1="250" y1="15" x2="250" y2="235"/>
    </g>
    
    <!-- Axes -->
    <line x1="150" y1="15" x2="150" y2="235" stroke="#9e9e9e" stroke-width="1"/>
    <line x1="0" y1="125" x2="300" y2="125" stroke="#9e9e9e" stroke-width="1"/>
    
    <!-- Origin -->
    <circle cx="150" cy="125" r="4" fill="#424242"/>
    <text x="158" y="140" font-family="Arial, sans-serif" font-size="11" fill="#424242">O</text>
    
    <!-- Only one eigenvector direction (along x-axis) - red -->
    <line x1="150" y1="125" x2="260" y2="125" stroke="#e53935" stroke-width="3" marker-end="url(#arrowRed)"/>
    <text x="275" y="130" font-family="Georgia, serif" font-size="14" fill="#c62828" font-style="italic" font-weight="bold">x₁</text>
    
    <!-- Extended eigenspace line -->
    <line x1="20" y1="125" x2="280" y2="125" stroke="#e53935" stroke-width="2" stroke-opacity="0.4"/>
    
    <!-- Missing second eigenvector - question mark -->
    <text x="90" y="70" font-family="Georgia, serif" font-size="16" fill="#9e9e9e" font-style="italic">x₂ = ?</text>
    <text x="90" y="88" font-family="Arial, sans-serif" font-size="10" fill="#9e9e9e">(doesn't exist)</text>
    
    <!-- Only span a line -->
    <text x="150" y="265" font-family="Arial, sans-serif" font-size="11" fill="#c62828" text-anchor="middle">Span{x₁} = line ≠ R²</text>
    <text x="150" y="280" font-family="Arial, sans-serif" font-size="10" fill="#616161" text-anchor="middle">→ Cannot form P</text>
  </g>
  
  <!-- Bottom summary -->
  <g transform="translate(50, 345)">
    <rect x="0" y="0" width="700" height="40" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="1"/>
    <text x="350" y="25" font-family="Arial, sans-serif" font-size="12" fill="#1565c0" text-anchor="middle">
      Diagonalizable ⟺ n linearly independent eigenvectors ⟺ eigenvectors form a basis for Rⁿ    
    </text>
  </g>
</svg>
