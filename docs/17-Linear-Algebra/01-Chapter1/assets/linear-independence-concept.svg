<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <!-- Background -->
  <rect width="500" height="320" fill="#fafafa"/>
  
  <!-- Plane representing Span{u1, u2} -->
  <polygon points="50,250 250,280 400,210 200,180" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" opacity="0.5"/>
  
  <!-- Origin -->
  <circle cx="180" cy="230" r="4" fill="#333"/>
  <text x="165" y="250" font-family="Arial" font-size="12" fill="#333">O</text>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1976d2"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#388e3c"/>
    </marker>
  </defs>
  
  <!-- Vector u1 (in plane) -->
  <line x1="180" y1="230" x2="290" y2="200" stroke="#1976d2" stroke-width="3" marker-end="url(#arrow1)"/>
  <text x="300" y="195" font-family="Arial" font-size="14" fill="#1976d2" font-weight="bold">u1</text>
  
  <!-- Vector u2 (in plane) -->
  <line x1="180" y1="230" x2="260" y2="265" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrow2)"/>
  <text x="270" y="275" font-family="Arial" font-size="14" fill="#d32f2f" font-weight="bold">u2</text>
  
  <!-- Vector v (out of plane - L.I.) -->
  <line x1="180" y1="230" x2="200" y2="120" stroke="#388e3c" stroke-width="3" marker-end="url(#arrow3)"/>
  <text x="210" y="115" font-family="Arial" font-size="14" fill="#388e3c" font-weight="bold">v</text>
  
  <!-- Title -->
  <text x="250" y="30" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Linear Independence</text>
  
  <!-- Explanation -->
  <text x="250" y="55" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">v cannot be expressed as c1·u1 + c2·u2</text>
  <text x="250" y="75" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">{u1, u2, v} is L.I.</text>
</svg>
