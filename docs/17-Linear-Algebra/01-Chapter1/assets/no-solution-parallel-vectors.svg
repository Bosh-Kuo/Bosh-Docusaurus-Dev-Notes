<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="white"/>
  
  <!-- Axes -->
  <line x1="50" y1="250" x2="380" y2="250" stroke="#333" stroke-width="2"/>
  <line x1="50" y1="250" x2="50" y2="30" stroke="#333" stroke-width="2"/>
  
  <!-- Axis arrows -->
  <polygon points="380,250 370,245 370,255" fill="#333"/>
  <polygon points="50,30 45,40 55,40" fill="#333"/>
  
  <!-- Axis labels -->
  <text x="385" y="255" font-size="14" fill="#333">x</text>
  <text x="45" y="20" font-size="14" fill="#333">y</text>
  
  <!-- Vector u = [3,2] (blue) -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#dc2626"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#16a34a"/>
    </marker>
  </defs>
  
  <!-- Vector u = [3,2] -->
  <line x1="50" y1="250" x2="170" y2="170" stroke="#2563eb" stroke-width="3" marker-end="url(#arrowBlue)"/>
  
  <!-- Vector v = [6,4] (parallel to u, scaled by 2) -->
  <line x1="50" y1="250" x2="290" y2="90" stroke="#16a34a" stroke-width="3" marker-end="url(#arrowGreen)"/>
  
  <!-- Target vector w = [3,4] (not on the line) -->
  <line x1="50" y1="250" x2="170" y2="90" stroke="#dc2626" stroke-width="3" marker-end="url(#arrowRed)"/>
  
  <!-- Span line (dashed) showing all linear combinations of parallel vectors -->
  <line x1="50" y1="250" x2="350" y2="50" stroke="#888" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Labels -->
  <text x="180" y="175" font-size="12" fill="#2563eb" font-weight="bold">u</text>
  <text x="300" y="95" font-size="12" fill="#16a34a" font-weight="bold">v = 2u</text>
  <text x="180" y="85" font-size="12" fill="#dc2626" font-weight="bold">w</text>
  <text x="280" y="180" font-size="11" fill="#666">Span{u, v}</text>
</svg>
