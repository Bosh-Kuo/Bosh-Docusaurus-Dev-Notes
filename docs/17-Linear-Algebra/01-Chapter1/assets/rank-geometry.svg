<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 220">
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2e7d32"/>
    </marker>
  </defs>
  
  <!-- Rank = 1: Line -->
  <g transform="translate(0, 0)">
    <rect x="10" y="20" width="220" height="180" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5"/>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">rank = 1</text>
    
    <!-- Coordinate system -->
    <line x1="50" y1="160" x2="190" y2="160" stroke="#999" stroke-width="1"/>
    <line x1="120" y1="180" x2="120" y2="60" stroke="#999" stroke-width="1"/>
    
    <!-- Single direction line (extends both ways) -->
    <line x1="50" y1="145" x2="190" y2="75" stroke="#1565c0" stroke-width="3" marker-end="url(#arrow1)"/>
    
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Line (1D)</text>
  </g>
  
  <!-- Rank = 2: Plane -->
  <g transform="translate(250, 0)">
    <rect x="10" y="20" width="220" height="180" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5"/>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">rank = 2</text>
    
    <!-- Plane representation -->
    <polygon points="50,150 100,70 190,90 140,170" fill="#ffcc80" fill-opacity="0.5" stroke="#f57c00" stroke-width="2"/>
    
    <!-- Two direction vectors -->
    <line x1="95" y1="130" x2="155" y2="110" stroke="#d32f2f" stroke-width="2.5" marker-end="url(#arrow2)"/>
    <line x1="95" y1="130" x2="75" y2="85" stroke="#2e7d32" stroke-width="2.5" marker-end="url(#arrow3)"/>
    
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Plane (2D)</text>
  </g>
  
  <!-- Rank = 3: Space -->
  <g transform="translate(500, 0)">
    <rect x="10" y="20" width="220" height="180" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="1.5"/>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">rank = 3</text>
    
    <!-- 3D coordinate axes -->
    <line x1="100" y1="140" x2="180" y2="140" stroke="#1565c0" stroke-width="2.5" marker-end="url(#arrow1)"/>
    <line x1="100" y1="140" x2="100" y2="60" stroke="#d32f2f" stroke-width="2.5" marker-end="url(#arrow2)"/>
    <line x1="100" y1="140" x2="55" y2="170" stroke="#2e7d32" stroke-width="2.5" marker-end="url(#arrow3)"/>
    
    <!-- Labels -->
    <text x="185" y="145" font-family="Arial, sans-serif" font-size="11" fill="#1565c0">x</text>
    <text x="103" y="55" font-family="Arial, sans-serif" font-size="11" fill="#d32f2f">y</text>
    <text x="45" y="178" font-family="Arial, sans-serif" font-size="11" fill="#2e7d32">z</text>
    
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Space (3D)</text>
  </g>
</svg>
