<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 220">
  <defs>
    <marker id="arrowB" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#1565c0"/>
    </marker>
    <marker id="arrowR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#d32f2f"/>
    </marker>
  </defs>
  
  <!-- Nullity = 0: Only zero solution -->
  <g transform="translate(0, 0)">
    <rect x="10" y="20" width="220" height="180" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="1.5"/>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">nullity = 0</text>
    
    <!-- Coordinate system -->
    <line x1="40" y1="130" x2="200" y2="130" stroke="#999" stroke-width="1"/>
    <line x1="120" y1="170" x2="120" y2="55" stroke="#999" stroke-width="1"/>
    
    <!-- Origin point only -->
    <circle cx="120" cy="130" r="8" fill="#2e7d32"/>
    <text x="135" y="125" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32" font-weight="bold">0</text>
    
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Only trivial solution</text>
  </g>
  
  <!-- Nullity = 1: Line through origin -->
  <g transform="translate(250, 0)">
    <rect x="10" y="20" width="220" height="180" rx="8" fill="#fff3e0" stroke="#f57c00" stroke-width="1.5"/>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">nullity = 1</text>
    
    <!-- Coordinate system -->
    <line x1="40" y1="130" x2="200" y2="130" stroke="#999" stroke-width="1"/>
    <line x1="120" y1="170" x2="120" y2="55" stroke="#999" stroke-width="1"/>
    
    <!-- Line through origin -->
    <line x1="50" y1="160" x2="190" y2="70" stroke="#e65100" stroke-width="3"/>
    <circle cx="120" cy="115" r="5" fill="#e65100"/>
    
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Line through origin</text>
  </g>
  
  <!-- Nullity = 2: Plane through origin -->
  <g transform="translate(500, 0)">
    <rect x="10" y="20" width="220" height="180" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="1.5"/>
    <text x="120" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">nullity = 2</text>
    
    <!-- Plane through origin -->
    <polygon points="40,160 90,65 200,85 150,180" fill="#90caf9" fill-opacity="0.5" stroke="#1976d2" stroke-width="2"/>
    
    <!-- Origin point -->
    <circle cx="120" cy="120" r="5" fill="#1565c0"/>
    
    <!-- Direction vectors from origin -->
    <line x1="120" y1="120" x2="170" y2="100" stroke="#1565c0" stroke-width="2" marker-end="url(#arrowB)"/>
    <line x1="120" y1="120" x2="85" y2="85" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrowR)"/>
    
    <text x="120" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Plane through origin</text>
  </g>
</svg>
