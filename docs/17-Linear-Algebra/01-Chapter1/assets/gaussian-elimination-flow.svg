<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Original Matrix Box -->
  <rect x="20" y="60" width="160" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">Original</text>
  <text x="100" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">Augmented Matrix</text>
  
  <!-- Arrow 1 -->
  <line x1="190" y1="100" x2="260" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="225" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Step 1-4</text>
  
  <!-- REF Box -->
  <rect x="270" y="60" width="160" height="80" rx="8" fill="#e3f2fd" stroke="#2196f3" stroke-width="2"/>
  <text x="350" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">Row Echelon</text>
  <text x="350" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">Form (REF)</text>
  
  <!-- Arrow 2 -->
  <line x1="440" y1="100" x2="510" y2="100" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="475" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Step 5-6</text>
  
  <!-- RREF Box -->
  <rect x="520" y="60" width="160" height="80" rx="8" fill="#e8f5e9" stroke="#4caf50" stroke-width="2"/>
  <text x="600" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Reduced Row</text>
  <text x="600" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">Echelon Form</text>
  
  <!-- Labels -->
  <text x="225" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#1565c0" font-weight="bold">Forward Pass</text>
  <text x="475" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#2e7d32" font-weight="bold">Backward Pass</text>
  
  <!-- Brackets for phases -->
  <path d="M 180 145 Q 180 155, 190 155 L 260 155 Q 270 155, 270 145" fill="none" stroke="#1565c0" stroke-width="1.5"/>
  <path d="M 430 145 Q 430 155, 440 155 L 510 155 Q 520 155, 520 145" fill="none" stroke="#2e7d32" stroke-width="1.5"/>
</svg>
