<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300">
  <defs>
    <marker id="arrow-red" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 z" fill="#e74c3c" />
    </marker>
    <marker id="arrow-blue" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 z" fill="#3498db" />
    </marker>
    <marker id="arrow-grid" markerWidth="6" markerHeight="6" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6 z" fill="#555" />
    </marker>
    <style>
      .label { font-family: serif; font-size: 16px; font-weight: bold; }
      .desc { font-family: sans-serif; font-size: 14px; fill: #555; }
      .matrix-bracket { fill: none; stroke: #333; stroke-width: 2; }
      .matrix-text { font-family: sans-serif; font-size: 18px; font-weight: bold; }
    </style>
  </defs>

  <rect width="700" height="300" fill="#fdfdfd" />

  <!-- === Input Basis (Left) === -->
  <g transform="translate(100, 150)">
    <!-- Coordinate System -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#ddd" stroke-width="1.5" />
    <line x1="0" y1="60" x2="0" y2="-60" stroke="#ddd" stroke-width="1.5" />
    
    <!-- e1 vector (Red) -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow-red)">
    </line>
    <text x="45" y="15" fill="#e74c3c" class="label">e₁</text>

    <!-- e2 vector (Blue) -->
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#3498db" stroke-width="3" marker-end="url(#arrow-blue)">
    </line>
    <text x="-25" y="-40" fill="#3498db" class="label">e₂</text>
  </g>

  <!-- Transformation Arrow -->
  <g transform="translate(200, 150)">
    <path d="M 0 0 L 60 0" stroke="#9b59b6" stroke-width="2" marker-end="url(#arrow-grid)" />
    <text x="20" y="-10" fill="#9b59b6" class="label" font-style="italic">T</text>
  </g>

  <!-- === Transformed Vectors (Middle) === -->
  <g transform="translate(350, 150)">
    <!-- Coordinate System -->
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#ddd" stroke-width="1.5" />
    <line x1="0" y1="60" x2="0" y2="-60" stroke="#ddd" stroke-width="1.5" />

    <!-- T(e1) Result geometric representation -->
    <line x1="0" y1="0" x2="20" y2="-40" stroke="#e74c3c" stroke-width="3" marker-end="url(#arrow-red)">
    </line>
    <text x="25" y="-40" fill="#e74c3c" class="label">T(e₁)</text>

    <!-- T(e2) Result geometric representation -->
    <line x1="0" y1="0" x2="-40" y2="-20" stroke="#3498db" stroke-width="3" marker-end="url(#arrow-blue)">
    </line>
    <text x="-55" y="-25" fill="#3498db" class="label">T(e₂)</text>
  </g>

  <!-- Arrow to Matrix -->
  <path d="M 430 150 Q 465 150 490 150" fill="none" stroke="#555" stroke-width="1.5" marker-end="url(#arrow-grid)" stroke-dasharray="5,5" />

  <!-- === Matrix Construction (Right) === -->
  <g transform="translate(580, 150)">
    <!-- Matrix Brackets -->
    <path d="M -40 -50 L -50 -50 L -50 50 L -40 50" class="matrix-bracket" />
    <path d="M 40 -50 L 50 -50 L 50 50 L 40 50" class="matrix-bracket" />
    
    <text x="-75" y="5" class="label" font-size="24">A =</text>

    <!-- Column 1: T(e1) data -->
    <g>
      <text x="-20" y="-10" text-anchor="middle" fill="#e74c3c" class="matrix-text">
        <tspan x="-20" dy="0">1</tspan>
        <tspan x="-20" dy="30">2</tspan>
      </text>
      <text x="-20" y="-60" text-anchor="middle" fill="#e74c3c" font-size="12" font-weight="bold">Col 1</text>
    </g>

    <!-- Column 2: T(e2) data -->
    <g>
      <text x="20" y="-10" text-anchor="middle" fill="#3498db" class="matrix-text">
        <tspan x="20" dy="0">-2</tspan>
        <tspan x="20" dy="30">1</tspan>
      </text>
      <text x="20" y="-60" text-anchor="middle" fill="#3498db" font-size="12" font-weight="bold">Col 2</text>
    </g>
  </g>

</svg>
