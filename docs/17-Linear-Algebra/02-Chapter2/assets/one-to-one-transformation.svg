<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 340">
  <defs>
    <pattern id="gridOneOne" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <text x="450" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#212529" text-anchor="middle">One-to-One vs. Not One-to-One Linear Transformation</text>
  
  <!-- ===== LEFT: ONE-TO-ONE (座標基準點 x=50, y=55) ===== -->
  <g transform="translate(50, 55)">
    <text x="160" y="0" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#28a745" text-anchor="middle">ONE-TO-ONE (Injective)</text>
    <text x="160" y="18" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Different inputs → Different outputs</text>
    
    <rect x="20" y="35" width="120" height="120" fill="#e8f5e9" stroke="#28a745" stroke-width="1" rx="5"/>
    <rect x="25" y="40" width="110" height="110" fill="url(#gridOneOne)"/>
    <text x="80" y="27" font-family="Arial, sans-serif" font-size="11" fill="#28a745" text-anchor="middle" font-weight="bold">Domain</text>

    <rect x="220" y="35" width="120" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
    <rect x="225" y="40" width="110" height="110" fill="url(#gridOneOne)"/>
    <text x="280" y="27" font-family="Arial, sans-serif" font-size="11" fill="#1976d2" text-anchor="middle" font-weight="bold">Codomain</text>

    <!-- 1. 連線 (Point to Point) -->
    <!-- u: (50, 65) -> T(u): (260, 60) -->
    <line x1="50" y1="65" x2="260" y2="60" stroke="#2196f3" stroke-width="1.5" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite"/>
    </line>
    <!-- v: (80, 95) -> T(v): (300, 90) -->
    <line x1="80" y1="95" x2="300" y2="90" stroke="#9c27b0" stroke-width="1.5" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" begin="0.3s"/>
    </line>
    <!-- w: (110, 125) -> T(w): (270, 130) -->
    <line x1="110" y1="125" x2="270" y2="130" stroke="#ff9800" stroke-width="1.5" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" begin="0.6s"/>
    </line>

    <!-- 2. 圓點 -->
    <!-- Domain -->
    <circle cx="50" cy="65" r="5" fill="#2196f3"/>
    <text x="50" y="83" font-family="Arial, sans-serif" font-size="9" fill="#2196f3" text-anchor="middle" font-weight="bold">u</text>
    <circle cx="80" cy="95" r="5" fill="#9c27b0"/>
    <text x="80" y="113" font-family="Arial, sans-serif" font-size="9" fill="#9c27b0" text-anchor="middle" font-weight="bold">v</text>
    <circle cx="110" cy="125" r="5" fill="#ff9800"/>
    <text x="110" y="143" font-family="Arial, sans-serif" font-size="9" fill="#ff9800" text-anchor="middle" font-weight="bold">w</text>
    <!-- Codomain -->
    <circle cx="260" cy="60" r="5" fill="#2196f3"/>
    <text x="260" y="78" font-family="Arial, sans-serif" font-size="9" fill="#2196f3" text-anchor="middle" font-weight="bold">T(u)</text>
    <circle cx="300" cy="90" r="5" fill="#9c27b0"/>
    <text x="300" y="108" font-family="Arial, sans-serif" font-size="9" fill="#9c27b0" text-anchor="middle" font-weight="bold">T(v)</text>
    <circle cx="270" cy="130" r="5" fill="#ff9800"/>
    <text x="270" y="148" font-family="Arial, sans-serif" font-size="9" fill="#ff9800" text-anchor="middle" font-weight="bold">T(w)</text>

    <text x="180" y="45" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle" font-style="italic">T</text>
    <text x="160" y="175" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="middle">Each input maps to a UNIQUE output</text>
    <text x="160" y="190" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="middle">u ≠ v ⟹ T(u) ≠ T(v)</text>
    <text x="160" y="210" font-family="Arial, sans-serif" font-size="11" fill="#28a745" text-anchor="middle" font-weight="bold">rank(A) = n, Null(A) = {0}</text>
  </g>
  
  <!-- ===== RIGHT: NOT ONE-TO-ONE (座標基準點 x=500, y=55) ===== -->
  <g transform="translate(500, 55)">
    <text x="160" y="0" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="#dc3545" text-anchor="middle">NOT ONE-TO-ONE</text>
    <text x="160" y="18" font-family="Arial, sans-serif" font-size="11" fill="#6c757d" text-anchor="middle">Different inputs → Same output</text>
    
    <rect x="20" y="35" width="120" height="120" fill="#fff5f5" stroke="#dc3545" stroke-width="1" rx="5"/>
    <rect x="25" y="40" width="110" height="110" fill="url(#gridOneOne)"/>
    <text x="80" y="27" font-family="Arial, sans-serif" font-size="11" fill="#dc3545" text-anchor="middle" font-weight="bold">Domain</text>

    <rect x="220" y="35" width="120" height="120" fill="#e3f2fd" stroke="#1976d2" stroke-width="1" rx="5"/>
    <rect x="225" y="40" width="110" height="110" fill="url(#gridOneOne)"/>
    <text x="280" y="27" font-family="Arial, sans-serif" font-size="11" fill="#1976d2" text-anchor="middle" font-weight="bold">Codomain</text>

    <!-- 1. 連線 (Point to Point, Many-to-One) -->
    <!-- u, v, w: all -> (280, 95) -->
    <line x1="45" y1="60" x2="280" y2="95" stroke="#2196f3" stroke-width="1.5" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="70" y1="85" x2="280" y2="95" stroke="#2196f3" stroke-width="1.5" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" begin="0.2s"/>
    </line>
    <line x1="95" y1="110" x2="280" y2="95" stroke="#2196f3" stroke-width="1.5" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" begin="0.4s"/>
    </line>
    <!-- x: (120, 70) -> T(x): (310, 65) -->
    <line x1="120" y1="70" x2="310" y2="65" stroke="#ff9800" stroke-width="1.5" stroke-dasharray="3,2" opacity="0">
      <animate attributeName="opacity" values="0;0.7;0" dur="4s" repeatCount="indefinite" begin="0.6s"/>
    </line>

    <!-- 2. 圓點 -->
    <!-- Domain -->
    <circle cx="45" cy="60" r="5" fill="#2196f3"/>
    <text x="45" y="78" font-family="Arial, sans-serif" font-size="9" fill="#2196f3" text-anchor="middle" font-weight="bold">u</text>
    <circle cx="70" cy="85" r="5" fill="#2196f3"/>
    <text x="70" y="103" font-family="Arial, sans-serif" font-size="9" fill="#2196f3" text-anchor="middle" font-weight="bold">v</text>
    <circle cx="95" cy="110" r="5" fill="#2196f3"/>
    <text x="95" y="128" font-family="Arial, sans-serif" font-size="9" fill="#2196f3" text-anchor="middle" font-weight="bold">w</text>
    <line x1="35" y1="50" x2="105" y2="120" stroke="#dc3545" stroke-width="2" stroke-dasharray="3,2" opacity="0.4"/>
    <text x="115" y="135" font-family="Arial, sans-serif" font-size="8" fill="#dc3545" font-style="italic">Null Space</text>
    <circle cx="120" cy="70" r="5" fill="#ff9800"/>
    <text x="120" y="88" font-family="Arial, sans-serif" font-size="9" fill="#ff9800" text-anchor="middle" font-weight="bold">x</text>
    <!-- Codomain -->
    <circle cx="280" cy="95" r="7" fill="#2196f3" stroke="#dc3545" stroke-width="2"/>
    <text x="280" y="117" font-family="Arial, sans-serif" font-size="8" fill="#2196f3" text-anchor="middle" font-weight="bold">T(u)=T(v)=T(w)</text>
    <circle cx="310" cy="65" r="5" fill="#ff9800"/>
    <text x="310" y="83" font-family="Arial, sans-serif" font-size="9" fill="#ff9800" text-anchor="middle" font-weight="bold">T(x)</text>

    <text x="180" y="45" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle" font-style="italic">T</text>
    <text x="160" y="175" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="middle">Multiple inputs map to SAME output</text>
    <text x="160" y="190" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="middle">u ≠ v but T(u) = T(v)</text>
    <text x="160" y="210" font-family="Arial, sans-serif" font-size="11" fill="#dc3545" text-anchor="middle" font-weight="bold">rank(A) &lt; n, Null(A) ≠ {0}</text>
  </g>
</svg>
