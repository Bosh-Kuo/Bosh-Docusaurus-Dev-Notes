<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 320">
  <style>
    .anim-arrow {
      stroke-dasharray: 150;
      stroke-dashoffset: 150;
      opacity: 0;
      animation: drawArrow 4s infinite ease-out;
    }
    @keyframes drawArrow {
      0% { stroke-dashoffset: 150; opacity: 0; }
      15% { stroke-dashoffset: 0; opacity: 1; } /* Draw complete */
      85% { stroke-dashoffset: 0; opacity: 1; } /* Hold in place - NO retracting */
      100% { stroke-dashoffset: 0; opacity: 0; } /* Fade out in place */
    }
  </style>

  <!-- Background -->
  <rect width="650" height="320" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="325" y="25" font-family="Arial" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">Linear Independence and One-to-One (Injective)</text>
  
  <!-- Left side: L.I. => One-to-One -->
  <rect x="20" y="50" width="290" height="250" fill="#e3f2fd" stroke="#1976d2" stroke-width="2" rx="8"/>
  <text x="165" y="75" font-family="Arial" font-size="13" fill="#1976d2" text-anchor="middle" font-weight="bold">L.I. : Ax = b has at most one solution</text>
  
  <!-- Domain R^n -->
  <ellipse cx="90" cy="180" rx="50" ry="70" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
  <text x="90" y="265" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">R^n</text>
  
  <!-- Codomain R^m -->
  <ellipse cx="230" cy="180" rx="50" ry="70" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="230" y="265" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">R^m</text>
  
  <!-- Points in domain -->
  <circle cx="90" cy="140" r="5" fill="#1976d2"/>
  <text x="75" y="138" font-family="Arial" font-size="10" fill="#1976d2">x1</text>
  
  <circle cx="90" cy="180" r="5" fill="#d32f2f"/>
  <text x="75" y="178" font-family="Arial" font-size="10" fill="#d32f2f">x2</text>
  
  <circle cx="90" cy="220" r="5" fill="#ff9800"/>
  <text x="75" y="218" font-family="Arial" font-size="10" fill="#ff9800">x3</text>
  
  <!-- Points in codomain (distinct) -->
  <circle cx="230" cy="130" r="5" fill="#1976d2"/>
  <text x="250" y="133" font-family="Arial" font-size="10" fill="#1976d2">b1</text>
  
  <circle cx="230" cy="175" r="5" fill="#d32f2f"/>
  <text x="250" y="178" font-family="Arial" font-size="10" fill="#d32f2f">b2</text>
  
  <circle cx="230" cy="220" r="5" fill="#ff9800"/>
  <text x="250" y="223" font-family="Arial" font-size="10" fill="#ff9800">b3</text>
  
  <!-- Arrows (one-to-one mapping) -->
  <defs>
    <marker id="arrMap" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#666"/>
    </marker>
  </defs>
  
  <!-- Anim Stagger: 0s, 0.3s, 0.6s -->
  <line x1="100" y1="140" x2="220" y2="130" stroke="#666" stroke-width="1.5" marker-end="url(#arrMap)" class="anim-arrow" style="animation-delay: 0s;"/>
  <line x1="100" y1="180" x2="220" y2="175" stroke="#666" stroke-width="1.5" marker-end="url(#arrMap)" class="anim-arrow" style="animation-delay: 0.3s;"/>
  <line x1="100" y1="220" x2="220" y2="220" stroke="#666" stroke-width="1.5" marker-end="url(#arrMap)" class="anim-arrow" style="animation-delay: 0.6s;"/>
  
  <text x="160" y="105" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">T(x)=Ax</text>
  
  <!-- Right side: L.D. => Not One-to-One -->
  <rect x="340" y="50" width="290" height="250" fill="#ffebee" stroke="#d32f2f" stroke-width="2" rx="8"/>
  <text x="485" y="75" font-family="Arial" font-size="13" fill="#d32f2f" text-anchor="middle" font-weight="bold">L.D. : Ax = b may have many solutions</text>
  
  <!-- Domain R^n -->
  <ellipse cx="410" cy="180" rx="50" ry="70" fill="#ffcdd2" stroke="#d32f2f" stroke-width="2"/>
  <text x="410" y="265" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">R^n</text>
  
  <!-- Codomain R^m -->
  <ellipse cx="550" cy="180" rx="50" ry="70" fill="#c8e6c9" stroke="#388e3c" stroke-width="2"/>
  <text x="550" y="265" font-family="Arial" font-size="12" fill="#333" text-anchor="middle">R^m</text>
  
  <!-- Points in domain (multiple) -->
  <circle cx="410" cy="140" r="5" fill="#1976d2"/>
  <text x="395" y="138" font-family="Arial" font-size="10" fill="#1976d2">x1</text>
  
  <circle cx="410" cy="175" r="5" fill="#d32f2f"/>
  <text x="395" y="173" font-family="Arial" font-size="10" fill="#d32f2f">x2</text>
  
  <circle cx="410" cy="210" r="5" fill="#ff9800"/>
  <text x="395" y="208" font-family="Arial" font-size="10" fill="#ff9800">x3</text>
  
  <!-- Point in codomain (same target) -->
  <circle cx="550" cy="175" r="6" fill="#9c27b0"/>
  <text x="570" y="178" font-family="Arial" font-size="10" fill="#9c27b0">b</text>
  
  <!-- Arrows (many-to-one mapping) -->
  <!-- Anim Stagger: 2.5s, 2.8s, 3.1s -->
  <line x1="420" y1="140" x2="540" y2="170" stroke="#666" stroke-width="1.5" marker-end="url(#arrMap)" class="anim-arrow" style="animation-delay: 2.5s;"/>
  <line x1="420" y1="175" x2="540" y2="175" stroke="#666" stroke-width="1.5" marker-end="url(#arrMap)" class="anim-arrow" style="animation-delay: 2.8s;"/>
  <line x1="420" y1="210" x2="540" y2="180" stroke="#666" stroke-width="1.5" marker-end="url(#arrMap)" class="anim-arrow" style="animation-delay: 3.1s;"/>
  
  <text x="480" y="105" font-family="Arial" font-size="11" fill="#333" text-anchor="middle">T(x)=Ax</text>
  
  <!-- Highlight: multiple x map to same b -->
  <text x="485" y="290" font-family="Arial" font-size="10" fill="#d32f2f" text-anchor="middle">x1, x2, x3 all map to same b</text>
</svg>
