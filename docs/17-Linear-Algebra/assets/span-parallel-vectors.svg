<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 260">
  <defs>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="260" fill="#fafafa"/>
  
  <!-- Axes -->
  <line x1="50" y1="130" x2="350" y2="130" stroke="#999" stroke-width="1"/>
  <line x1="200" y1="240" x2="200" y2="20" stroke="#999" stroke-width="1"/>
  <text x="358" y="135" font-family="Arial" font-size="14" fill="#666">x</text>
  <text x="208" y="25" font-family="Arial" font-size="14" fill="#666">y</text>
  
  <!-- Span line -->
  <line x1="90" y1="240" x2="310" y2="20" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Vector u1 -->
  <line x1="200" y1="130" x2="255" y2="75" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
  <text x="265" y="70" font-family="Arial" font-size="14" font-weight="bold" fill="#ef4444">u₁</text>
  
  <!-- Vector u2 (parallel, opposite direction) -->
  <line x1="200" y1="130" x2="145" y2="185" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="115" y="205" font-family="Arial" font-size="14" font-weight="bold" fill="#22c55e">u₂ = -u₁</text>
  
  <!-- Label -->
  <text x="315" y="40" font-family="Arial" font-size="12" fill="#3b82f6">Span{u₁, u₂}</text>
</svg>
