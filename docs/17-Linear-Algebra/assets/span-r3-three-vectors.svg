<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <marker id="arrowGray" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#999"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ef4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#22c55e"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#3b82f6"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="#fafafa"/>
  
  <!-- 3D axes -->
  <line x1="200" y1="180" x2="340" y2="230" stroke="#999" stroke-width="1.5" marker-end="url(#arrowGray)"/>
  <text x="352" y="238" font-family="Arial" font-size="14" fill="#666">x</text>
  
  <line x1="200" y1="180" x2="310" y2="120" stroke="#999" stroke-width="1.5" marker-end="url(#arrowGray)"/>
  <text x="320" y="118" font-family="Arial" font-size="14" fill="#666">y</text>
  
  <line x1="200" y1="180" x2="200" y2="40" stroke="#999" stroke-width="1.5" marker-end="url(#arrowGray)"/>
  <text x="208" y="35" font-family="Arial" font-size="14" fill="#666">z</text>
  
  <!-- Origin -->
  <circle cx="200" cy="180" r="4" fill="#333"/>
  <text x="182" y="198" font-family="Arial" font-size="12" fill="#333">O</text>
  
  <!-- e1 (x direction) -->
  <line x1="200" y1="180" x2="270" y2="205" stroke="#ef4444" stroke-width="3" marker-end="url(#arrowRed)"/>
  <text x="282" y="215" font-family="Arial" font-size="14" font-weight="bold" fill="#ef4444">e₁</text>
  
  <!-- e2 (y direction) -->
  <line x1="200" y1="180" x2="255" y2="150" stroke="#22c55e" stroke-width="3" marker-end="url(#arrowGreen)"/>
  <text x="265" y="148" font-family="Arial" font-size="14" font-weight="bold" fill="#22c55e">e₂</text>
  
  <!-- e3 (z direction) -->
  <line x1="200" y1="180" x2="200" y2="110" stroke="#3b82f6" stroke-width="3" marker-end="url(#arrowBlue)"/>
  <text x="210" y="105" font-family="Arial" font-size="14" font-weight="bold" fill="#3b82f6">e₃</text>
</svg>
