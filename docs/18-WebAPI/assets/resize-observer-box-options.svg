<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <!-- Background -->
  <rect width="800" height="300" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">observe(element, { box: ... })</text>
  
  <!-- content-box -->
  <g transform="translate(40, 60)">
    <text x="100" y="0" font-family="monospace" font-size="14" font-weight="bold" fill="#1e40af" text-anchor="middle">"content-box"</text>
    
    <!-- Element visualization -->
    <rect x="20" y="20" width="160" height="140" fill="#fed7aa" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <rect x="40" y="40" width="120" height="100" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="4"/>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">Content</text>
    
    <!-- Legend -->
    <rect x="35" y="175" width="16" height="16" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
    <text x="58" y="188" font-family="Arial, sans-serif" font-size="11" fill="#374151">observed</text>
    
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">(default)</text>
  </g>
  
  <!-- border-box -->
  <g transform="translate(280, 60)">
    <text x="100" y="0" font-family="monospace" font-size="14" font-weight="bold" fill="#92400e" text-anchor="middle">"border-box"</text>
    
    <!-- Element visualization -->
    <rect x="20" y="20" width="160" height="140" fill="#fed7aa" stroke="#f59e0b" stroke-width="3" rx="4"/>
    <rect x="40" y="40" width="120" height="100" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="4"/>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle">Content</text>
    
    <!-- Highlight border area -->
    <rect x="20" y="20" width="160" height="140" fill="none" stroke="#f59e0b" stroke-width="4" rx="4"/>
    
    <!-- Legend -->
    <rect x="35" y="175" width="16" height="16" fill="#fed7aa" stroke="#f59e0b" stroke-width="2"/>
    <text x="58" y="188" font-family="Arial, sans-serif" font-size="11" fill="#374151">observed</text>
    
    <text x="100" y="220" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">includes padding + border</text>
  </g>
  
  <!-- device-pixel-content-box -->
  <g transform="translate(520, 60)">
    <text x="120" y="0" font-family="monospace" font-size="14" font-weight="bold" fill="#15803d" text-anchor="middle">"device-pixel-content-box"</text>
    
    <!-- Element visualization with pixel grid -->
    <rect x="20" y="20" width="160" height="140" fill="#fed7aa" stroke="#f59e0b" stroke-width="2" rx="4"/>
    <rect x="40" y="40" width="120" height="100" fill="#dcfce7" stroke="#22c55e" stroke-width="3" rx="4"/>
    
    <!-- Pixel grid inside -->
    <g stroke="#22c55e" stroke-width="0.5" opacity="0.5">
      <line x1="55" y1="40" x2="55" y2="140"/>
      <line x1="70" y1="40" x2="70" y2="140"/>
      <line x1="85" y1="40" x2="85" y2="140"/>
      <line x1="100" y1="40" x2="100" y2="140"/>
      <line x1="115" y1="40" x2="115" y2="140"/>
      <line x1="130" y1="40" x2="130" y2="140"/>
      <line x1="145" y1="40" x2="145" y2="140"/>
      <line x1="40" y1="55" x2="160" y2="55"/>
      <line x1="40" y1="70" x2="160" y2="70"/>
      <line x1="40" y1="85" x2="160" y2="85"/>
      <line x1="40" y1="100" x2="160" y2="100"/>
      <line x1="40" y1="115" x2="160" y2="115"/>
      <line x1="40" y1="130" x2="160" y2="130"/>
    </g>
    <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" fill="#15803d" text-anchor="middle">Content</text>
    
    <!-- Legend -->
    <rect x="35" y="175" width="16" height="16" fill="#dcfce7" stroke="#22c55e" stroke-width="2"/>
    <text x="58" y="188" font-family="Arial, sans-serif" font-size="11" fill="#374151">observed (px)</text>
    
    <text x="120" y="220" font-family="Arial, sans-serif" font-size="11" fill="#6b7280" text-anchor="middle">device pixels (DPR)</text>
  </g>
</svg>
