<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 300">
  <defs>
    <linearGradient id="rangeGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="rangeGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="rangeGrad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0.3" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="750" height="300" fill="#fafafa" rx="12"/>
  
  <!-- Version axis -->
  <g transform="translate(120, 55)">
    <!-- Axis line -->
    <line x1="0" y1="0" x2="550" y2="0" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Version marks -->
    <g transform="translate(0, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="22" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">7.0.0</text>
    </g>
    <g transform="translate(90, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="22" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">7.1.0</text>
    </g>
    <g transform="translate(180, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="22" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">7.2.0</text>
    </g>
    <g transform="translate(270, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="22" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">7.3.0</text>
    </g>
    <g transform="translate(360, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#374151" stroke-width="2"/>
      <text x="0" y="22" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#374151" text-anchor="middle" font-weight="600">8.0.0</text>
    </g>
    <g transform="translate(450, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="22" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">8.1.0</text>
    </g>
    <g transform="translate(550, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="22" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">9.0.0</text>
    </g>
  </g>
  
  <!-- Range 1: "7" = 7.x.x -->
  <g transform="translate(120, 100)">
    <rect x="0" y="0" width="360" height="45" rx="8" fill="url(#rangeGrad1)" stroke="#6366f1" stroke-width="2" filter="url(#shadow)"/>
    <text x="180" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#4338ca" text-anchor="middle" font-weight="500">= 7.x.x (â‰¥7.0.0 &lt;8.0.0)</text>
  </g>
  <g transform="translate(15, 128)">
    <rect x="0" y="-14" width="85" height="24" rx="4" fill="#6366f1"/>
    <text x="42" y="3" font-family="SF Mono, Menlo, Monaco, monospace" font-size="13" font-weight="600" fill="white" text-anchor="middle">"7"</text>
  </g>
  
  <!-- Range 2: "7.1" = 7.1.x -->
  <g transform="translate(120, 165)">
    <rect x="90" y="0" width="90" height="45" rx="8" fill="url(#rangeGrad2)" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
    <text x="135" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#047857" text-anchor="middle" font-weight="500">= 7.1.x</text>
  </g>
  <g transform="translate(15, 193)">
    <rect x="0" y="-14" width="85" height="24" rx="4" fill="#10b981"/>
    <text x="42" y="3" font-family="SF Mono, Menlo, Monaco, monospace" font-size="13" font-weight="600" fill="white" text-anchor="middle">"7.1"</text>
  </g>
  
  <!-- Range 3: "7.1.0" = Exact -->
  <g transform="translate(120, 230)">
    <circle cx="90" cy="22" r="8" fill="#ec4899" stroke="#be185d" stroke-width="2"/>
    <text x="135" y="28" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#be185d" text-anchor="middle" font-weight="500">= Exact</text>
  </g>
  <g transform="translate(15, 258)">
    <rect x="0" y="-14" width="85" height="24" rx="4" fill="#ec4899"/>
    <text x="42" y="3" font-family="SF Mono, Menlo, Monaco, monospace" font-size="13" font-weight="600" fill="white" text-anchor="middle">"7.1.0"</text>
  </g>
</svg>
