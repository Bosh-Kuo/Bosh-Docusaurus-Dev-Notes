<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 350">
  <defs>
    <linearGradient id="caretGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:0.25" />
    </linearGradient>
    <linearGradient id="tildeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0.25" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="700" height="350" fill="#fafafa" rx="12"/>
  
  <!-- Title -->
  <text x="350" y="35" font-family="Inter, system-ui, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">Caret (^) vs Tilde (~) Comparison</text>
  
  <!-- Version axis -->
  <g transform="translate(100, 90)">
    <!-- Axis line -->
    <line x1="0" y1="0" x2="500" y2="0" stroke="#d1d5db" stroke-width="2"/>
    
    <!-- Version marks -->
    <g transform="translate(0, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#374151" stroke-width="2"/>
      <text x="0" y="25" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#374151" text-anchor="middle" font-weight="600">1.2.3</text>
      <text x="0" y="40" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#6b7280" text-anchor="middle">Start</text>
    </g>
    <g transform="translate(70, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="25" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">1.2.4</text>
    </g>
    <g transform="translate(140, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="25" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#374151" text-anchor="middle" font-weight="600">1.3.0</text>
      <text x="0" y="40" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#f59e0b" text-anchor="middle">~ Stop</text>
    </g>
    <g transform="translate(210, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="25" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">1.4.0</text>
    </g>
    <g transform="translate(280, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="25" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">1.5.0</text>
    </g>
    <g transform="translate(350, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="25" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">1.9.0</text>
    </g>
    <g transform="translate(420, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#374151" stroke-width="2"/>
      <text x="0" y="25" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#374151" text-anchor="middle" font-weight="600">2.0.0</text>
      <text x="0" y="40" font-family="Inter, system-ui, sans-serif" font-size="9" fill="#3b82f6" text-anchor="middle">^ Stop</text>
    </g>
    <g transform="translate(500, 0)">
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#9ca3af" stroke-width="2"/>
      <text x="0" y="25" font-family="SF Mono, Menlo, Monaco, monospace" font-size="11" fill="#6b7280" text-anchor="middle">2.1.0</text>
    </g>
  </g>
  
  <!-- Caret Range -->
  <g transform="translate(100, 145)">
    <rect x="0" y="0" width="420" height="55" rx="10" fill="url(#caretGrad)" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Label -->
    <g transform="translate(210, 30)">
      <rect x="-50" y="-15" width="100" height="28" rx="6" fill="#3b82f6"/>
      <text x="0" y="4" font-family="SF Mono, Menlo, Monaco, monospace" font-size="14" font-weight="700" fill="white" text-anchor="middle">^1.2.3</text>
    </g>
    
    <!-- Description -->
    <text x="210" y="75" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#1e40af" text-anchor="middle" font-weight="500">≥1.2.3 &lt;2.0.0 (Minor + Patch updates)</text>
  </g>
  
  <!-- Tilde Range -->
  <g transform="translate(100, 245)">
    <rect x="0" y="0" width="140" height="55" rx="10" fill="url(#tildeGrad)" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Label -->
    <g transform="translate(70, 30)">
      <rect x="-50" y="-15" width="100" height="28" rx="6" fill="#f59e0b"/>
      <text x="0" y="4" font-family="SF Mono, Menlo, Monaco, monospace" font-size="14" font-weight="700" fill="white" text-anchor="middle">~1.2.3</text>
    </g>
    
    <!-- Description -->
    <text x="70" y="75" font-family="Inter, system-ui, sans-serif" font-size="12" fill="#b45309" text-anchor="middle" font-weight="500">≥1.2.3 &lt;1.3.0 (Patch only)</text>
  </g>
  
  <!-- Legend -->
  <g transform="translate(520, 260)">
    <rect x="0" y="0" width="150" height="70" rx="8" fill="white" stroke="#e5e7eb" stroke-width="1"/>
    <text x="75" y="20" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="600" fill="#374151" text-anchor="middle">Legend</text>
    <g transform="translate(15, 35)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#3b82f6"/>
      <text x="22" y="11" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4b5563">Caret (^) - Flexible</text>
    </g>
    <g transform="translate(15, 55)">
      <rect x="0" y="0" width="14" height="14" rx="3" fill="#f59e0b"/>
      <text x="22" y="11" font-family="Inter, system-ui, sans-serif" font-size="10" fill="#4b5563">Tilde (~) - Conservative</text>
    </g>
  </g>
</svg>
