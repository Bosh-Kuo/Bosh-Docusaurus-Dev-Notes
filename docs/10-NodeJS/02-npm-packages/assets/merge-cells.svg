<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220" width="700" height="220">
  <!-- Background -->
  <rect width="700" height="220" fill="#f9fafb"/>
  
  <!-- Title -->
  <text x="350" y="25" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle" font-weight="bold">合併儲存格示意圖</text>
  
  <!-- Before: Unmerged cells -->
  <text x="130" y="55" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">合併前</text>
  
  <!-- Column headers -->
  <rect x="30" y="65" width="40" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
  <rect x="70" y="65" width="60" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
  <rect x="130" y="65" width="60" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
  <rect x="190" y="65" width="60" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="100" y="82" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">A</text>
  <text x="160" y="82" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">B</text>
  <text x="220" y="82" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">C</text>
  
  <!-- Row 1 -->
  <rect x="30" y="90" width="40" height="30" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="50" y="110" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">1</text>
  <rect x="70" y="90" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <rect x="130" y="90" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <rect x="190" y="90" width="60" height="30" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">A1</text>
  <text x="160" y="110" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">B1</text>
  <text x="220" y="110" font-family="Arial, sans-serif" font-size="10" fill="#92400e" text-anchor="middle">C1</text>
  
  <!-- Row 2 -->
  <rect x="30" y="120" width="40" height="30" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">2</text>
  <rect x="70" y="120" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="130" y="120" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="190" y="120" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  
  <!-- Row 3 -->
  <rect x="30" y="150" width="40" height="30" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="50" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">3</text>
  <rect x="70" y="150" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="130" y="150" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="190" y="150" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  
  <!-- Arrow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#6b7280"/>
    </marker>
  </defs>
  <line x1="280" y1="120" x2="330" y2="120" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="305" y="140" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">mergeCells</text>
  <text x="305" y="152" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">('A1:C1')</text>
  
  <!-- After: Merged cells -->
  <text x="500" y="55" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">合併後</text>
  
  <!-- Column headers -->
  <rect x="360" y="65" width="40" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
  <rect x="400" y="65" width="60" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
  <rect x="460" y="65" width="60" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
  <rect x="520" y="65" width="60" height="25" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="430" y="82" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">A</text>
  <text x="490" y="82" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">B</text>
  <text x="550" y="82" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">C</text>
  
  <!-- Row 1 - Merged -->
  <rect x="360" y="90" width="40" height="30" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="380" y="110" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">1</text>
  <rect x="400" y="90" width="180" height="30" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="490" y="110" font-family="Arial, sans-serif" font-size="11" fill="#1e40af" text-anchor="middle" font-weight="bold">2024 年度銷售報表</text>
  
  <!-- Row 2 -->
  <rect x="360" y="120" width="40" height="30" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="380" y="140" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">2</text>
  <rect x="400" y="120" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="460" y="120" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="520" y="120" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  
  <!-- Row 3 -->
  <rect x="360" y="150" width="40" height="30" fill="#e5e7eb" stroke="#d1d5db"/>
  <text x="380" y="170" font-family="Arial, sans-serif" font-size="11" fill="#374151" text-anchor="middle" font-weight="bold">3</text>
  <rect x="400" y="150" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="460" y="150" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  <rect x="520" y="150" width="60" height="30" fill="#ffffff" stroke="#d1d5db"/>
  
  <!-- Note -->
  <text x="490" y="200" font-family="Arial, sans-serif" font-size="10" fill="#6b7280" text-anchor="middle">值和樣式設定在左上角的儲存格 (A1)</text>
</svg>
