<svg width="600" height="350" viewBox="0 0 600 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Visible viewport (client area) -->
  <rect x="50" y="50" width="400" height="150" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" />
  <text x="250" y="130" text-anchor="middle" font-size="14" fill="#1e40af" font-weight="bold">可視區域 (clientHeight)</text>
  
  <!-- Hidden overflow content -->
  <rect x="50" y="200" width="400" height="100" fill="#fecaca" stroke="#ef4444" stroke-width="2" stroke-dasharray="5,5" />
  <text x="250" y="255" text-anchor="middle" font-size="14" fill="#dc2626" font-weight="bold">溢出內容 (被裁切)</text>
  
  <!-- Scrollbar -->
  <rect x="460" y="50" width="20" height="150" fill="#e2e8f0" stroke="#94a3b8" stroke-width="1" />
  <rect x="462" y="60" width="16" height="50" fill="#64748b" rx="2" />
  
  <!-- Arrow markers for vertical arrows -->
  <defs>
    <marker id="arrowPurpleUp" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M10,0 L0,5 L10,10 z" fill="#8b5cf6" />
    </marker>
    <marker id="arrowPurpleDown" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#8b5cf6" />
    </marker>
    <marker id="arrowBlueUp" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M10,0 L0,5 L10,10 z" fill="#3b82f6" />
    </marker>
    <marker id="arrowBlueDown" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#3b82f6" />
    </marker>
  </defs>
  
  <!-- scrollHeight arrow -->
  <line x1="500" y1="50" x2="500" y2="300" stroke="#8b5cf6" stroke-width="2" marker-start="url(#arrowPurpleUp)" marker-end="url(#arrowPurpleDown)" />
  <text x="520" y="180" font-size="14" fill="#8b5cf6" font-weight="bold">scrollHeight</text>
  <text x="520" y="200" font-size="12" fill="#8b5cf6">(全部內容)</text>
  
  <!-- clientHeight arrow -->
  <line x1="30" y1="50" x2="30" y2="200" stroke="#3b82f6" stroke-width="2" marker-start="url(#arrowBlueUp)" marker-end="url(#arrowBlueDown)" />
  <text x="10" y="130" font-size="12" fill="#3b82f6" font-weight="bold" transform="rotate(-90 10 130)">clientHeight</text>
  
  <!-- Note -->
  <text x="50" y="330" font-size="11" fill="#64748b" font-style="italic">當 scrollHeight &gt; clientHeight 時,元素可以滾動</text>
</svg>
