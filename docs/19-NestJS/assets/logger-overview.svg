  <rect x="330" y="210" width="140" height="28" rx="5" fill="#fff" opacity="0.1"/>
  <text x="400" y="228" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12">ğŸŸ¢ log</text>
  
  <rect x="330" y="245" width="140" height="28" rx="5" fill="#fff" opacity="0.08"/>
