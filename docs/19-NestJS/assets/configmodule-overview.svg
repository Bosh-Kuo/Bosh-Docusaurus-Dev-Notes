<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="envGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="configGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="serviceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fa709a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fee140;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="22" font-weight="bold">ConfigModule Architecture</text>

  <!-- .env File -->
  <g transform="translate(50, 80)" filter="url(#shadow)">
    <rect width="140" height="120" rx="12" fill="#2d2d44" stroke="url(#envGrad)" stroke-width="2"/>
    <text x="70" y="30" text-anchor="middle" fill="url(#envGrad)" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">.env</text>
    <text x="70" y="55" text-anchor="middle" fill="#888" font-family="monospace" font-size="11">PORT=3000</text>
    <text x="70" y="75" text-anchor="middle" fill="#888" font-family="monospace" font-size="11">DB_HOST=localhost</text>
    <text x="70" y="95" text-anchor="middle" fill="#888" font-family="monospace" font-size="11">JWT_SECRET=...</text>
  </g>

  <!-- Arrow 1 -->
  <g>
    <path d="M200,140 L260,140" stroke="#f093fb" stroke-width="2" fill="none" marker-end="url(#arrowPink)"/>
    <text x="230" y="130" text-anchor="middle" fill="#888" font-family="system-ui, sans-serif" font-size="10">load</text>
  </g>
  
  <!-- ConfigModule -->
  <g transform="translate(270, 70)" filter="url(#shadow)">
    <rect width="200" height="140" rx="12" fill="#2d2d44" stroke="url(#configGrad)" stroke-width="2"/>
    <text x="100" y="30" text-anchor="middle" fill="url(#configGrad)" font-family="system-ui, sans-serif" font-size="15" font-weight="bold">ConfigModule</text>
    <line x1="20" y1="45" x2="180" y2="45" stroke="#444" stroke-width="1"/>
    <text x="100" y="68" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">• forRoot() / forRootAsync()</text>
    <text x="100" y="88" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">• parse .env to process.env</text>
    <text x="100" y="108" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">• validate &amp; transform</text>
    <text x="100" y="128" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">• registerAs namespaces</text>
  </g>

  <!-- Arrow 2 -->
  <g>
    <path d="M480,140 L540,140" stroke="#4facfe" stroke-width="2" fill="none"/>
    <polygon points="540,140 530,135 530,145" fill="#4facfe"/>
    <text x="510" y="130" text-anchor="middle" fill="#888" font-family="system-ui, sans-serif" font-size="10">provide</text>
  </g>

  <!-- ConfigService -->
  <g transform="translate(550, 90)" filter="url(#shadow)">
    <rect width="180" height="100" rx="12" fill="#2d2d44" stroke="url(#serviceGrad)" stroke-width="2"/>
    <text x="90" y="30" text-anchor="middle" fill="url(#serviceGrad)" font-family="system-ui, sans-serif" font-size="15" font-weight="bold">ConfigService</text>
    <line x1="20" y1="45" x2="160" y2="45" stroke="#444" stroke-width="1"/>
    <text x="90" y="68" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">• get&lt;T&gt;(key)</text>
    <text x="90" y="88" text-anchor="middle" fill="#aaa" font-family="system-ui, sans-serif" font-size="11">• type-safe access</text>
  </g>

  <!-- Application Layer -->
  <g transform="translate(150, 280)" filter="url(#shadow)">
    <rect width="500" height="140" rx="12" fill="#2d2d44" stroke="url(#appGrad)" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" fill="url(#appGrad)" font-family="system-ui, sans-serif" font-size="15" font-weight="bold">Application (Services / Controllers / Modules)</text>
    <line x1="30" y1="45" x2="470" y2="45" stroke="#444" stroke-width="1"/>
    
    <!-- Service boxes -->
    <rect x="30" y="60" width="130" height="60" rx="8" fill="#3a3a55" stroke="#666" stroke-width="1"/>
    <text x="95" y="85" text-anchor="middle" fill="#ddd" font-family="system-ui, sans-serif" font-size="12">UserService</text>
    <text x="95" y="105" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">@Inject(config.KEY)</text>
    
    <rect x="185" y="60" width="130" height="60" rx="8" fill="#3a3a55" stroke="#666" stroke-width="1"/>
    <text x="250" y="85" text-anchor="middle" fill="#ddd" font-family="system-ui, sans-serif" font-size="12">AuthService</text>
    <text x="250" y="105" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">this.jwt.secret</text>
    
    <rect x="340" y="60" width="130" height="60" rx="8" fill="#3a3a55" stroke="#666" stroke-width="1"/>
    <text x="405" y="85" text-anchor="middle" fill="#ddd" font-family="system-ui, sans-serif" font-size="12">TypeOrmModule</text>
    <text x="405" y="105" text-anchor="middle" fill="#888" font-family="monospace" font-size="9">forRootAsync()</text>
  </g>

  <!-- Arrow from ConfigService to App -->
  <g>
    <path d="M640,200 L640,250 L400,250 L400,270" stroke="url(#serviceGrad)" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <polygon points="400,270 395,260 405,260" fill="#43e97b"/>
    <text x="520" y="240" fill="#888" font-family="system-ui, sans-serif" font-size="10">inject via DI</text>
  </g>

  <!-- Arrows -->
  <defs>
    <marker id="arrowPink" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#f093fb"/>
    </marker>
  </defs>
</svg>
